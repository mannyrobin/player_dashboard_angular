<md2-datepicker *ngIf="data"
                placeholder="{{data.placeholder ? data.placeholder : (data.placeholderTranslation | translate)}}"
                [touchUi]="data.touchUi"
                [format]="data.format"
                [mode]="data.mode"
                [min]="data.min"
                [max]="data.max"
                [type]="data.type"
                [formControl]="data.control"
                [required]="data.required"></md2-datepicker>
