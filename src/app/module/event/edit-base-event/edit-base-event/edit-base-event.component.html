<div fxLayout="column">
  <div fxLayout="row"
       fxLayoutGap="10px">
    <ngx-select fxFlex
                [data]="eventTypeNgxSelect"></ngx-select>
    <ngx-select fxFlex
                [data]="eventStateTypeNgxSelect"></ngx-select>
  </div>
  <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
  <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
  <div fxLayout
       fxLayoutGap="10px">
    <div fxFlex="50">
      <ngx-date [data]="startDateNgxDate"></ngx-date>
    </div>
    <div fxFlex="50">
      <ngx-date [data]="endDateNgxDate"></ngx-date>
    </div>
  </div>
</div>
