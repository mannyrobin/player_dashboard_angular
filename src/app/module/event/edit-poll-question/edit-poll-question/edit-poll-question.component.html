<div fxLayout="column"
     fxLayoutGap="10px">
  <new-ngx-input [data]="questionNgxInput"></new-ngx-input>
  <ngx-select [data]="answerTypeNgxSelect"></ngx-select>
  <ngx-select *ngIf="answerTypeNgxSelect && answerTypeNgxSelect.control.value.data === answerTypeEnumClass.PARAMETERIZED_ANSWER"
              [data]="parameterTypeNgxSelect"></ngx-select>
  <mat-checkbox [(ngModel)]="data.required">{{'requiredQuestion' | translate}}</mat-checkbox>
</div>
