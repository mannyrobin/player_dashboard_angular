<div class="d-flex flex-column mt-2">
  <div class="d-flex flex-row">
    <div class="mr-2">
      <ngx-button nameKey="groups"
                  [click]="onEditGroups"></ngx-button>
    </div>
    <div *ngIf="groups && groups.length"
         class="tags-content w-100">
      <div *ngFor="let item of groups">
        {{item.name}}
      </div>
    </div>
  </div>
</div>
