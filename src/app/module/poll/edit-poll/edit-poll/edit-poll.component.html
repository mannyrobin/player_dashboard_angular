<div *ngIf="data"
     fxLayout="column"
     fxLayoutGap="10px">
  <ngx-select [data]="pollTypeNgxSelect"></ngx-select>
  <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
  <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
  <div fxLayout="row"
       fxLayoutGap="10px"
       fxLayoutAlign="end start">
    <button mat-raised-button
            color="primary"
            (click)="onFinishPoll()">
      {{'finishPoll' | translate}}
    </button>
    <button mat-raised-button
            color="primary"
            (click)="onAddPollQuestion()">
      {{'addQuestion' | translate}}
    </button>
  </div>
  <app-poll-question-item *ngFor="let item of pollQuestions"
                          [poll]="data"
                          [data]="item"
                          [canEdit]="canEdit"
                          [pollPerson]="pollPerson"
                          [canExecutePoll]="canExecutePoll"
                          (editPollQuestion)="onEditPollQuestion($event)"></app-poll-question-item>
</div>
