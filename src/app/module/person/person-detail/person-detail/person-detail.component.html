<div *ngIf="data">
  <div fxFlexFill
       fxLayout="row"
       fxLayoutGap="10px"
       class="content">
    <div fxFlex="30">
      <app-menu-person-detail (selectedItemChange)="onSelectedItemChange($event)"></app-menu-person-detail>
    </div>
    <div fxFlex
         fxLayout="column"
         fxLayoutGap="10px"
         class="right-content">
      <app-person-head *ngIf="showHead"
                       [canEdit]="canEdit"
                       [person]="data"
                       (navigate)="onNavigate()"
                       (editPerson)="onEditPerson()"></app-person-head>
      <div [ngSwitch]="selectedMenuItem?.data"
           class="selected-content">
        <app-basic-person *ngSwitchCase="personItemTypeClass.BASIC"
                          [canEdit]="canEdit"
                          [data]="data"></app-basic-person>
        <app-career-person *ngSwitchCase="personItemTypeClass.CAREER"
                           [canEdit]="canEdit"
                           [data]="data"></app-career-person>
        <ng-container *ngSwitchDefault>
          {{'noData' | translate}}
        </ng-container>
      </div>
    </div>
  </div>
</div>
