<div fxLayout="column">
  <ng-container *ngIf="canEdit">
    <new-ngx-input [data]="lastNgxInput"></new-ngx-input>
    <new-ngx-input [data]="firstNgxInput"></new-ngx-input>
    <new-ngx-input [data]="patronymicNgxInput"></new-ngx-input>
  </ng-container>
  <ngx-date [data]="birthDateNgxDate"></ngx-date>
  <ngx-select [data]="sexNgxSelect"></ngx-select>
  <new-ngx-input *ngIf="canEdit || descriptionNgxInput?.control?.value"
                 [data]="descriptionNgxInput"></new-ngx-input>
</div>
