<div fxLayout="column">
  <ngx-select [data]="sportTypeNgxSelect"></ngx-select>
  <mat-checkbox [(ngModel)]="data.allowed">{{'allowed' | translate}}</mat-checkbox>
  <new-ngx-input [data]="numberNgxInput"></new-ngx-input>
  <ngx-date [data]="startDateNgxDate"></ngx-date>
  <ngx-date [data]="finishDateNgxDate"></ngx-date>
  <app-attach-file class="mt-2"
                   [(baseFile)]="document"
                   [documentQuery]="documentQuery"></app-attach-file>
</div>
