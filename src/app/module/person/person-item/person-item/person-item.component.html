<div *ngIf="data"
     class="fuse-card {{class}}"
     [style.width.px]="width"
     [style.height.px]="height">
  <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="m-2 overflow-content">
      <div class="h1 text-truncate">{{data.lastName}}</div>
      <div class="h1 text-truncate">{{data.firstName}}</div>
    </div>
    <div class="w-80 h-80">
      <ngx-image [objectId]="data.id"
                 [width]="80"
                 [height]="80"
                 [allowFullScreen]="false"
                 [format]="imageFormatClass.CIRCLE"
                 [type]="imageTypeClass.LOGO"
                 [fileClass]="fileClassClass.PERSON"></ngx-image>
    </div>
  </div>
  <div class="p-8 pt-0" fxLayout="row" fxLayoutAlign="start center">
    <ngx-button *ngIf="visibleSendMessage"
                nameKey="sendMessage"
                [click]="onSendMessage"></ngx-button>
    <ngx-button *ngIf="visibleEditConnection && translateConnection"
                class="ml-2"
                [nameKey]="translateConnection"
                [click]="onEditConnection"></ngx-button>
  </div>
</div>
