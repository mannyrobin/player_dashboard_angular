<div fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout="row"
       fxLayoutGap="10px">
    <ngx-image *ngIf="data.id"
               [object]="data"
               [width]="80"
               [height]="80"
               [type]="imageTypeClass.LOGO"
               [fileClass]="fileClassClass.CHAT"
               [autoSave]="false"
               [cropImage]="true"
               [canEdit]="data.id"></ngx-image>
    <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
  </div>
  <ngx-selection></ngx-selection>
</div>
