<div class="d-flex">
  <div class="mr-2">
    <ngx-image [object]="data"
               [width]="80"
               [height]="80"
               [format]="imageFormatClass.CIRCLE"
               [type]="imageTypeClass.CROPPED_LOGO"
               [fileClass]="fileClassClass.CHAT"
               [autoSave]="false"
               [cropImage]="true"
               [canEdit]="data.id"></ngx-image>
  </div>
  <div class="my-auto w-100">
    <label>{{'name' | translate}}</label>
    <ngx-input placeholderKey="{{('new' | translate) + ' ' + ('chat' | translate)}}"
               [(value)]="data.name"></ngx-input>
  </div>
</div>
<ngx-selection class="mt-2"></ngx-selection>
