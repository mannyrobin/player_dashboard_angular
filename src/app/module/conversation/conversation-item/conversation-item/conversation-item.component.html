<div *ngIf="data"
     fxLayout="row"
     fxLayoutGap="5px"
     fxLayoutAlign="start center"
     class="content">
  <ngx-image [object]="conversationImage"
             [type]="imageTypeClass.LOGO"
             [fileClass]="conversationImageClazz"
             [width]="40"
             [height]="40"
             [cropped]="true"></ngx-image>
  <div *ngIf="!preview"
       fxFlex="grow"
       fxLayout="column"
       class="overflow-auto">
    <div fxLayout="row"
         fxLayoutGap="4px"
         fxLayoutAlign="start center">
      <div fxFlex="grow"
           class="text-truncate conversation-head">
        {{conversationName}}
      </div>
      <mat-icon class="message-state-icon">{{messageStateIcon}}</mat-icon>
      <div class="message-date"
           fxLayoutAlign="start center">
        {{messageStateText}}
      </div>
    </div>
    <div fxLayout="row"
         fxLayoutGap="5px">
      <div fxFlex="grow"
           class="text-truncate">
        <span *ngIf="messageFrom">{{messageFrom}}: </span>{{messageContent}}
      </div>
      <div *ngIf="data.messageWrapper.unread"
           class="unread-number">{{data.messageWrapper.unread}}</div>
    </div>
  </div>
</div>
