<div fxLayout="column">
  <div *ngIf="visibleHeader"
       fxLayout="row"
       fxLayoutGap="5px"
       class="header">
    <new-ngx-input [data]="searchNgxInput"></new-ngx-input>
    <button mat-icon-button
            (click)="onAddConversation()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <ngx-virtual-scroll [getItems]="getItems"
                      [query]="query"
                      [windowScroll]="true">
    <ng-template let-item>
      <div [ngClass]="{'selected-item': selectedItem === item}">
        <app-conversation-item [data]="item"
                               [preview]="preview"
                               (click)="onSelectedItem(item)"></app-conversation-item>
      </div>
    </ng-template>
  </ngx-virtual-scroll>
</div>
