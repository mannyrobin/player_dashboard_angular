<mat-card *ngIf="data">
  <mat-card-header fxLayout
                   fxLayoutGap="10px"
                   fxLayoutAlign="space-between start">
    <div>
      <mat-card-title>
        {{data.name}}
      </mat-card-title>
    </div>
    <button *ngIf="canEdit"
            mat-icon-button
            (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content fxLayout
                    fxLayoutAlign="center center">
    <ngx-image [object]="data"
               [width]="100"
               [height]="100"
               [autoSave]="false"
               [format]="imageFormatClass.CIRCLE"
               [type]="imageTypeClass.CROPPED_LOGO"
               [fileClass]="fileClassClass.DEVICE"></ngx-image>
  </mat-card-content>
</mat-card>
