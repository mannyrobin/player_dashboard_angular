<div fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout
       fxLayoutAlign="space-between center">
    <ngx-image [canEdit]="true"
               [object]="data"
               [width]="130"
               [height]="130"
               [allowFullScreen]="false"
               [cropImage]="true"
               [type]="imageTypeClass.CROPPED_LOGO"
               [fileClass]="fileClassClass.DEVICE"
               [autoSave]="false"></ngx-image>
    <ngx-carousel [canEdit]="true"
                  [object]="data"
                  [fileClass]="fileClassClass.DEVICE"></ngx-carousel>
  </div>
  <div>
    <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
    <new-ngx-input [data]="shortNameNgxInput"></new-ngx-input>
    <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
    <new-ngx-input [data]="videoUrlNgxInput"></new-ngx-input>
    <new-ngx-input [data]="manufacturerUrlNgxInput"></new-ngx-input>
    <div fxLayout
         fxLayoutGap="10px"
         fxLayoutAlign="space-between start">
      <div>
        <label>{{'parameters' | translate}}</label>
        <mat-chip-list>
          <mat-chip *ngFor="let item of data.parameterVersions"
                    [removable]="true"
                    (removed)="onRemoveParameter(item)">{{item.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <button mat-icon-button
              (click)="onEditParameters()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</div>
