<app-item-list [canEdit]="canEdit"
               [query]="query"
               [compare]="compare"
               [addItem]="addItem"
               [fetchItems]="fetchItems">
  <ng-template #itemTemplate
               let-item
               let-canEditItem="canEdit">
    <div (click)="onClickItem(item)">
      <app-device-item [(data)]="item"
                       [canEdit]="canEditItem"></app-device-item>
    </div>
  </ng-template>
</app-item-list>
