<div fxLayout="column"
     fxLayoutGap="10px">
  <app-media-library [data]="data"
                     [fileClass]="fileClassClass.APPLICATION"></app-media-library>
  <div>
    <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
    <new-ngx-input [data]="shortNameNgxInput"></new-ngx-input>
    <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
    <new-ngx-input [data]="manufacturerUrlNgxInput"></new-ngx-input>
    <new-ngx-input [data]="videoUrlNgxInput"></new-ngx-input>
    <div fxLayout
         fxLayoutGap="10px"
         fxLayoutAlign="space-between start">
      <div>
        <label>{{'parameters' | translate}}</label>
        <mat-chip-list>
          <mat-chip *ngFor="let item of data.parameterVersions"
                    [removable]="true"
                    (removed)="onRemoveParameter(item)">{{item.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <button mat-icon-button
              (click)="onEditParameters()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div fxLayout
         fxLayoutGap="10px"
         fxLayoutAlign="space-between start">
      <div>
        <label>{{'devices' | translate}}</label>
        <mat-chip-list>
          <mat-chip *ngFor="let item of data.deviceVersions"
                    [removable]="true"
                    (removed)="onRemoveDevice(item)">{{item.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <button mat-icon-button
              (click)="onEditDevices()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</div>
