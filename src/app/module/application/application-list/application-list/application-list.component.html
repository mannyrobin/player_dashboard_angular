<app-item-list [canEdit]="canEdit"
               [translationTitle]="translationTitle"
               [query]="query"
               [itemDisplay]="itemDisplay"
               [compare]="compare"
               [addItem]="addItem"
               [fetchItems]="fetchItems">
  <ng-template #itemTemplate
               let-item
               let-canEditItem="canEdit"
               let-itemDisplay="itemDisplay">
    <div (click)="clickItem.emit(item)">
      <app-application-item [(data)]="item"
                            [canEdit]="canEditItem"
                            [itemDisplay]="itemDisplay"></app-application-item>
    </div>
  </ng-template>
</app-item-list>
