<div fxLayout="column">
  <ngx-select [data]="dictionaryTypeNgxSelect"></ngx-select>
  <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
  <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
  <ngx-select [data]="unitTypeNgxSelect"></ngx-select>
  <mat-checkbox *ngIf="dictionaryTypeNgxSelect.control.value.data === dictionaryTypeClass.USER"
                [(ngModel)]="data.open">{{'openAdj' | translate}}</mat-checkbox>
</div>
