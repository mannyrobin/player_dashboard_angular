<div fxLayout
     fxLayoutGap="20px">
  <div fxFlex="40">
    <app-parameter-list [canEdit]="false"
                        [filter]="filter"
                        (clickItem)="onClickItem($event)"></app-parameter-list>
  </div>

  <div fxFlex="none">
    <mat-divider class="h-100"
                 [vertical]="true"></mat-divider>
  </div>

  <div fxFlex
       fxLayout="column"
       fxLayoutGap="10px">
    <div>
      <label>{{'selectedParameters' | translate}}</label>
      <mat-chip-list>
        <mat-chip *ngFor="let item of parameterVersions"
                  [removable]="true"
                  (click)="onClickParameter(item)"
                  (removed)="onRemoveParameter(item)">{{item.name}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <div fxLayout
         fxLayoutGap="10px">
      <div fxFlex="grow"
           fxLayoutAlign="start start"
           fxLayout="column">
        <label>{{'formula' | translate}}</label>
        <div fxLayout>

        </div>
        <mat-chip-list>
          <mat-chip>{{data.name + " ="}}</mat-chip>
          <mat-chip *ngFor="let item of formulaParameters"
                    [removable]="true"
                    (removed)="onRemoveFormulaParameter(item)">{{item.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <div fxLayout="column"
           fxLayoutGap="5px">
        <button *ngFor="let item of mathOperations"
                mat-raised-button
                color="primary"
                (click)="onAddMathOperation(item)">
          {{item.name}}
        </button>
      </div>
    </div>
  </div>
</div>
