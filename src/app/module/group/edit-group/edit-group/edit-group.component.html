<div *ngIf="data"
     fxLayout="column">
  <new-ngx-input [data]="nameNgxInput"></new-ngx-input>
  <new-ngx-input [data]="descriptionNgxInput"></new-ngx-input>
  <!--  <ngx-select *ngIf="data?.discriminator === groupTypeEnum.ORGANIZATION"-->
  <!--              [data]="typeNgxSelect"></ngx-select>-->
  <ngx-select *ngIf="data.discriminator === groupTypeEnum.ORGANIZATION"
              [data]="organizationTypeNgxSelect"></ngx-select>
  <ng-container *ngIf="data.discriminator === groupTypeEnum.TEAM">
    <ngx-select [data]="sportTypeNgxSelect"></ngx-select>
    <ngx-select [data]="teamTypeNgxSelect"></ngx-select>
    <ngx-select [data]="stageNgxSelect"></ngx-select>
    <new-ngx-input [data]="stageYearNgxInput"></new-ngx-input>
  </ng-container>
  <ng-container *ngIf="data.discriminator === groupTypeEnum.INTERVAL_GROUP">
    <ngx-date [data]="startNgxDate"></ngx-date>
    <ngx-date [data]="finishNgxDate"></ngx-date>
  </ng-container>
</div>
