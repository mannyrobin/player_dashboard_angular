<div fxLayout="column"
     fxLayoutGap="10px">
  <ngx-select [data]="connectionTypeNgxSelect"></ngx-select>
  <div>
    <label>{{'groupForConnection' | translate}}</label>
    <app-input-select [loadData]="fetchGroups"
                      [(model)]="group"
                      [getKey]="getKey"
                      [getName]="getName"
                      [disabled]="data.id"
                      (onChange)="onSelectedGroup($event)">
    </app-input-select>
  </div>
  <div>
    <label>{{'clusterForConnection' | translate}}</label>
    <app-input-select [loadData]="fetchGroupClusters"
                      [(model)]="groupCluster"
                      [getKey]="getKey"
                      [getName]="getName"
                      [disabled]="data.id || !group"
                      (onChange)="onSelectedGroupCluster($event)">
    </app-input-select>
  </div>
  <div>
    <label>{{'dependentGroup' | translate}}</label>
    <app-input-select [loadData]="fetchLinkGroups"
                      [(model)]="groupLink"
                      [getKey]="getKey"
                      [getName]="getName"
                      [disabled]="data.id || !group"
                      (onChange)="onSelectedGroupLink($event)">
    </app-input-select>
  </div>
  <div>
    <label>{{'dependentCluster' | translate}}</label>
    <app-input-select [loadData]="fetchLinkGroupClusters"
                      [(model)]="groupClusterLink"
                      [getKey]="getKey"
                      [disabled]="!groupLink"
                      [getName]="getName">
    </app-input-select>
  </div>
</div>
