<div *ngIf="data"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout="column"
       fxLayoutGap="10px"
       fxLayoutAlign="start center">
    <ngx-image [width]="128"
               [height]="128"
               [object]="group"
               [type]="imageTypeClass.LOGO"
               [fileClass]="fileClassClass.GROUP"></ngx-image>
    <div fxLayout="column">
      <h4>{{group?.name}}</h4>
      <p *ngIf="group?.description"
         class="description">{{group?.description}}</p>
    </div>
  </div>

  <div fxLayout="column">
    <ng-container *ngIf="personType === personTypeClass.LEGAL_ENTITY">
      <new-ngx-input [data]="organizationNameNgxInput"></new-ngx-input>
      <ngx-select [data]="organizationTypeNgxSelect"></ngx-select>
    </ng-container>
    <div fxLayout="row"
         fxLayoutGap="10px">
      <new-ngx-input [data]="lastNgxInput"></new-ngx-input>
      <new-ngx-input [data]="firstNgxInput"></new-ngx-input>
      <new-ngx-input [data]="patronymicNgxInput"></new-ngx-input>
    </div>
    <div fxLayout="row"
         fxLayoutGap="10px">
      <ngx-date fxFlex
                [data]="birthDateNgxDate"></ngx-date>
      <ngx-select fxFlex
                  [data]="sexNgxSelect"></ngx-select>
      <ngx-select *ngIf="personType !== personTypeClass.LEGAL_ENTITY"
                  fxFlex
                  [data]="educationNgxSelect"></ngx-select>
    </div>
    <div fxLayout="row"
         fxLayoutGap="10px">
      <new-ngx-input fxFlex
                     [data]="phoneNgxInput"></new-ngx-input>
      <new-ngx-input fxFlex
                     [data]="emailNgxInput"></new-ngx-input>
    </div>
  </div>

  <div fxLayout="column"
       fxLayoutGap="20px"
       fxLayoutAlign="center center">
    <div fxLayout="column"
         fxLayoutGap="5px">
      <mat-checkbox #personalDataProcessingContractCheckbox>{{'personalDataProcessingContract' | translate}}</mat-checkbox>
      <mat-checkbox [(ngModel)]="createPersonalAccount">{{'createAPersonalAccountArZone' | translate}}</mat-checkbox>
    </div>
    <div fxLayout="row"
         fxLayoutGap="10px">
      <button mat-raised-button
              class="text-uppercase"
              color="primary"
              [disabled]="!(formGroup.valid && personalDataProcessingContractCheckbox.checked)"
              (click)="onSend()">{{'send' | translate}}</button>
      <button mat-raised-button
              class="text-uppercase"
              (click)="onViewStatementText()">{{'viewStatementText' | translate}}</button>
    </div>
  </div>
</div>
