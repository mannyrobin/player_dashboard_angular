<app-group-tree *ngIf="data"
                [group]="data">
  <ng-template #itemTemplate
               let-item>
    <div fxFlex
         fxLayout="row"
         fxLayoutAlign="space-between center"
         fxLayoutGap="10px">
      <pre fxFlex>{{item.data.name}}</pre>
      <div>
        <button mat-raised-button
                [disabled]="getSubgroupTemplateGroup(item.data)?.deletedByTemplateOwner"
                (click)="onEdit(item.data)">
          {{((getSubgroupTemplateGroup(item.data) ? 'remove' : 'add') | translate) + ' ' + ('template' | translate | lowercase)}}
        </button>
      </div>
    </div>
  </ng-template>
</app-group-tree>
