<mat-tree [dataSource]="dataSource"
          [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
                 matTreeNodePadding>
    <button mat-icon-button
            [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
    <button *ngIf="!node.isLoading"
            mat-icon-button
            #menuTrigger="matMenuTrigger"
            [matMenuTriggerFor]="contextMenu"
            (click)="onShowContextMenu(node,menuTrigger)">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="ml-2"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>

<mat-menu #contextMenu="matMenu">
  <button *ngFor="let item of contextMenuItems"
          mat-menu-item
          (click)="item.action(item)">
    <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
    <span>{{item.translation | translate}}</span>
  </button>
</mat-menu>
