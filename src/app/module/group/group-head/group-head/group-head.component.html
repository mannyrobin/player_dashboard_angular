<div *ngIf="group"
     fxLayout="row"
     fxLayout.lt-sm="column"
     fxLayoutAlign.lt-sm="center center"
     fxLayoutGap="10px"
     class="header">
  <ngx-image [canEdit]="canEdit"
             [width]="130"
             [height]="130"
             [object]="group"
             [type]="imageTypeClass.LOGO"
             [cropImage]="true"
             [fileClass]="fileClassClass.GROUP"
             [allowFullScreen]="false"></ngx-image>
  <div>
    <h4>{{group.name}}</h4>
    <p *ngFor="let item of groupDescription">
      {{item}}
    </p>
  </div>

  <div fxFlex
       fxLayout
       fxLayoutAlign="end start"
       fxLayoutGap="10px">
    <button *ngIf="canEdit && allowSettings"
            mat-icon-button
            (click)="onEditSettings()">
      <mat-icon>edit</mat-icon>
    </button>

    <ng-container *ngIf="actions.length">
      <button mat-icon-button
              [matMenuTriggerFor]="contextMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #contextMenu="matMenu">
        <button *ngFor="let item of actions"
                mat-menu-item
                (click)="item.action(item)">
          <span>{{item.translationLabel | translate}}</span>
        </button>
      </mat-menu>
    </ng-container>
  </div>
</div>
