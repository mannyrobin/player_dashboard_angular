<label>{{'name' | translate}}</label>
<dx-text-box class="w-100"
             [(value)]="data.name"
             type="text"
             [disabled]="true">
</dx-text-box>

<label class="mt-2">{{'shortName' | translate}}</label>
<dx-text-box class="w-100"
             [(value)]="data.shortName"
             type="text">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-text-box>
