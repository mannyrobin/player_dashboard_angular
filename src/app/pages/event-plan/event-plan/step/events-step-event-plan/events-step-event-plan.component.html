<ngx-button [icon]="switchButtonIcon"
            [click]="switchComponent"></ngx-button>
<div [ngSwitch]="componentType"
     class="mt-2">
  <app-event-plan-loads *ngSwitchCase="componentTypeClass.TABLE"></app-event-plan-loads>
  <app-events-calendar *ngSwitchCase="componentTypeClass.CALENDAR"
                       [eventPlan]="eventPlan"></app-events-calendar>
</div>
