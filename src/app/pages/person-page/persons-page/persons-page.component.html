<dx-text-box #searchDxTextBoxComponent
             placeholder="{{'search' | translate}}"
             mode="search"
             showClearButton="true">
</dx-text-box>
<app-infinite-list [items]="persons"
                   (nextPage)="onNextPage($event)">
  <ng-template let-item>
    <app-person [person]="item"></app-person>
  </ng-template>
</app-infinite-list>
