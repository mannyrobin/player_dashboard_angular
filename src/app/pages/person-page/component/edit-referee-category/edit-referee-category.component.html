<label>{{'name' | translate}}</label>
<dx-text-box [(value)]="data.refereeCategory.name"
             [disabled]="true">
</dx-text-box>

<label>{{'assignedBy' | translate}}</label>
<app-input-select [loadData]="loadPersons"
                  [(model)]="data.personAssignedBy"
                  [getKey]="getKey"
                  [getName]="getName"
                  ngDefaultControl>
</app-input-select>

<label class="mt-2">{{'date' | translate}}</label>
<dx-date-box class="w-100"
             [(value)]="data.assignDate"
             [displayFormat]="propertyConstant.dateFormat"
             type="date">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-date-box>

<label class="mt-2">{{'identityNumber' | translate}}</label>
<dx-text-box class="w-100"
             [(value)]="data.certificationNumber"
             type="date">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-text-box>

<div *ngIf="data.id"
     class="mt-2">
  <app-busy-button nameKey="document"
                   [click]="editDocument"></app-busy-button>
</div>

<p *ngIf="!data.id"
   class="mt-2">{{'youShouldSaveThisStateForNextStepsOrBeCancelingChanges' | translate}}</p>
