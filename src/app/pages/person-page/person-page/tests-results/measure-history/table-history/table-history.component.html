<table class="table table-bordered table-hover table-sm">
  <thead>
  <tr class="d-flex">
    <th class="col-4">{{ 'date' | translate }}</th>
    <th class="col-4">{{ 'units' | translate }}</th>
    <th class="col-4">{{ 'value' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <app-infinite-list [items]="measureHistoryService.measureValues"
                     (nextPage)="onNextPage($event)">
    <ng-template let-item>
      <tr class="d-flex">
        <td class="col-sm-4">{{item?.created | date:'yyyy.MM.dd HH:mm'}}</td>
        <td class="col-sm-4">{{item?.exerciseExecMeasure.exerciseMeasure.measure.measureUnit.name}}</td>
        <td class="col-sm-4">{{item?.value}}</td>
      </tr>
    </ng-template>
  </app-infinite-list>
  </tbody>
</table>
