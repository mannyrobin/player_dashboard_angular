<div class="text-light bg-primary p-1 mb-2">{{'persons.person.anthropometry.history.title' | translate}}
  "{{measure?.measureParameter.name}}"
</div>
<app-measure-history [(measureValues)]="anthropometries"
                     [measureQuery]="query"
                     [setup]="setup"
                     [updateListAsync]="updateListAsync"
                     [setDateFrom]="setDateFrom"
                     [setDateTo]="setDateTo"
                     [getDate]="getDate"
                     [getUnits]="getUnits"
                     [getValue]="getValue"
                     [isNumber]="isNumber">
</app-measure-history>
