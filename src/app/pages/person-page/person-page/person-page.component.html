<div *ngIf="person">
  <!-- person info -->
  <div class="d-flex flex-row">
    <div class="d-flex flex-column">
      <div class="img img-fluid avatar"
           [ngStyle]="{'background-image': 'url('+ logo +')'}">
      </div>
      <button *ngIf="isEditAllow"
              class="btn btn-default btn-file btn-sm mt-2">
        <i class="fa fa-pencil-square-o"></i>
        <span>
            <p>{{'persons.person.changeAvatar' | translate | uppercase}}</p>
            <input type="file"
                   (change)="onLogoChange($event)"
                   accept="image/*">
          </span>
      </button>
    </div>
    <div class="d-flex flex-column ml-4">
      <div class="d-flex flex-row h-100">
        <div class="align-self-center full-name">
          <h3>{{person.firstName | uppercase}}</h3>
          <h3>{{person.lastName | uppercase}}</h3>
          <h3>{{person.patronymic | uppercase}}</h3>
          <br>
          <p>{{'persons.person.rating' | translate | uppercase}}: 100</p>
        </div>
      </div>
    </div>
  </div>

  <!-- roles -->
  <div class="d-flex flex-row mt-3">
    <div class="align-self-center">
      <p>{{'persons.person.roles.section' | translate | uppercase}}</p>
    </div>
    <div class="ml-2 align-self-center">
      <div class="btn-group"
           ngbRadioGroup
           name="radioBasic"
           [(ngModel)]="roleToggle"
           (change)="onRoleChange()">
        <label ngbButtonLabel
               class="btn-primary"
               *ngFor="let role of userRoles">
          <input ngbButton
                 type="radio"
                 [value]="role">{{role.userRoleEnum}}
        </label>
      </div>
    </div>
    <div *ngIf="isEditAllow"
         class="ml-2 align-self-center">
      <button class="btn btn-default btn-sm"
              (click)="toggleRolesModal()">
        <i class="fa fa-pencil-square-o"></i>
        <span> {{'persons.person.edit' | translate | uppercase}}</span>
      </button>
    </div>
  </div>

  <!-- sport types -->
  <div class="d-flex flex-row mt-2">
    <div class="align-self-center">
      <p>{{'persons.person.sportTypes.section' | translate | uppercase}}</p>
    </div>
    <div class="ml-2 align-self-center ">
      <div class="btn-group"
           ngbRadioGroup
           name="radioBasic"
           [(ngModel)]="sportTypeToggle"
           (change)="onSportTypeChange()">
        <label ngbButtonLabel
               class="btn-primary"
               *ngFor="let sportType of personSportTypes">
          <input ngbButton
                 type="radio"
                 [value]="sportType">{{sportType.sportTypeEnum}}
        </label>
      </div>
    </div>
    <div *ngIf="isEditAllow"
         class="ml-2 align-self-center">
      <button class="btn btn-default btn-sm"
              (click)="toggleSportTypesModal()">
        <i class="fa fa-pencil-square-o"></i>
        <span> {{'persons.person.edit' | translate | uppercase}}</span>
      </button>
    </div>
  </div>

  <!-- tabs -->
  <mat-tab-group class="mt-3" (selectedTabChange)="selectTab($event)" [selectedIndex]="defaultTabIndex">
    <mat-tab label="{{'persons.person.personal.section' | translate | uppercase }}"></mat-tab>
    <mat-tab [hidden]="roleToggle === undefined || roleToggle.userRoleEnum.toString() === 'TRAINER'"
             label="{{'persons.person.anthropometry.section' | translate | uppercase }}"></mat-tab>
    <mat-tab label="{{'persons.person.physiology.section' | translate | uppercase }}"></mat-tab>
    <mat-tab label="{{'persons.person.contact.section' | translate | uppercase }}"></mat-tab>
    <mat-tab [hidden]="roleToggle === undefined || roleToggle.userRoleEnum.toString() === 'TRAINER'"
             label="{{'persons.person.testsResults.section' | translate | uppercase }}"></mat-tab>
    <mat-tab [hidden]="roleToggle === undefined || roleToggle.userRoleEnum.toString() === 'TRAINER'"
             label="{{'persons.person.events.section' | translate | uppercase }}"></mat-tab>
  </mat-tab-group>
  <div class="pt-3">
    <router-outlet></router-outlet>
  </div>
</div>
