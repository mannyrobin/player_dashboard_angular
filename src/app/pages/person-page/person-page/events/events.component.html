<div class="row">
  <div class="col">
    <dx-text-box #searchDxTextBoxComponent
                 placeholder="{{'search' | translate}}"
                 mode="search"
                 showClearButton="true">
    </dx-text-box>
  </div>
  <div class="col">
    <dx-date-box id="dateFrom"
                 type="date"
                 placeholder="{{'from' | translate}}"
                 [showClearButton]="true"
                 (onValueChanged)="onDateFromChange($event)"
                 class="w-100">
    </dx-date-box>
  </div>
  <div class="col">
    <dx-date-box id="dateTo"
                 type="date"
                 placeholder="{{'to' | translate}}"
                 [showClearButton]="true"
                 (onValueChanged)="onDateToChange($event)"
                 class="w-100">
    </dx-date-box>
  </div>
  <div class="col">
    <app-input-select
      id="location"
      [loadData]="loadLocations"
      [pageSize]="pageSize"
      (onChange)="onLocationChange($event)"
      [getKey]="getKey"
      [getName]="getName"
      placeholder="Select a location"
      ngDefaultControl>
    </app-input-select>
  </div>
</div>
<table class="table table-bordered table-hover table-sm mt-1">
  <thead>
  <tr class="d-flex">
    <th class="col-2">{{ 'date' | translate }}</th>
    <th class="col-4">{{ 'name' | translate }}</th>
    <th class="col-3">{{ 'location' | translate }}</th>
    <th class="col-2"></th>
    <th class="col-1">{{ 'public' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <app-infinite-list [items]="trainingPersons"
                     (nextPage)="onNextPage($event)">
    <ng-template let-item>
      <tr class="d-flex">
        <td class="col-sm-2">{{item?.baseTraining.startTime | date:'dd.MM.yyyy'}}</td>
        <td class="col-sm-4">{{item?.baseTraining.name}}</td>
        <td class="col-sm-3">{{item?.baseTraining.location?.name}}</td>
        <td class="col-sm-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="editPublic(item)">
            {{'moreInfo' | translate}}
          </button>
        </td>
        <td class="col-sm-1">
          <dx-check-box class="mt-2"
                        [(value)]="item.visible"
                        [disabled]="true">
          </dx-check-box>
        </td>
      </tr>
    </ng-template>
  </app-infinite-list>
  </tbody>
</table>
