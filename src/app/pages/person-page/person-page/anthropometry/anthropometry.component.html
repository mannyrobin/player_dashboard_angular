<div class="row"
     *ngFor="let pa of anthropometry">
  <div class="col-6" *ngIf="pa.value || isEditAllow">
    <div class="form-group p-1">
      <label for="measure">{{pa.measureSpec.name}}</label>
      <dx-text-box id="measure"
                   [(value)]="pa.value"
                   class="w-100"
                   [readOnly]="!isEditAllow">
      </dx-text-box>
    </div>
  </div>
</div>
<button *ngIf="isEditAllow"
        type="button"
        class="btn btn-outline-success mt-3"
        (click)="save()">{{'persons.person.save' | translate}}
</button>
