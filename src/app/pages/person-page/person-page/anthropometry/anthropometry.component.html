<div *ngFor="let item of anthropometry"
     class="row">
  <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12">
    <div class="form-group mb-2">
      <label>{{item.measure.measureParameter.name}}</label>
      <app-measure-input [anthropometry]="item"
                         [disabled]="!canEdit"></app-measure-input>
    </div>
  </div>
</div>
<app-busy-button *ngIf="canEdit"
                 classes="mt-2"
                 nameKey="save"
                 [click]="onSave"></app-busy-button>
