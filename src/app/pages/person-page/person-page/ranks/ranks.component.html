<ngx-grid [fetchItems]="fetchItems"
          [edit]="onEdit"
          [enabledAdd]="false"
          [canEdit]="canEdit">
  <ngx-column nameKey="rank"
              style="col-2"
              [templateRef]="rankTemplate"></ngx-column>
  <ngx-column nameKey="assignee"
              style="col-4"
              [templateRef]="assigneeTemplate"></ngx-column>
  <ngx-column nameKey="date"
              style="col-2"
              [templateRef]="dateTemplate"></ngx-column>
  <ngx-column nameKey="orderNumber"
              style="col-2"
              [templateRef]="orderNumberTemplate"></ngx-column>
  <ngx-column nameKey="certificateNumber"
              style="col-2"
              [templateRef]="certificateNumberTemplate"></ngx-column>

  <ng-template #rankTemplate let-item>
    {{item.rank.name}}
  </ng-template>
  <ng-template #assigneeTemplate let-item>
    {{item.assignee}}
  </ng-template>
  <ng-template #dateTemplate let-item>
    {{item.date | date:propertyConstant.dateFormat}}
  </ng-template>
  <ng-template #orderNumberTemplate let-item>
    {{item.orderNumber}}
  </ng-template>
  <ng-template #certificateNumberTemplate let-item>
    {{item.certificateNumber}}
  </ng-template>
</ngx-grid>
