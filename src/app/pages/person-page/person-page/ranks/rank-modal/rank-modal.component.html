<div class="modal-header">
  <h4 class="modal-title">{{ 'edit' | translate}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <label for="assignee">{{'assignee' | translate}}</label>
  <dx-text-box id="assignee"
               [(value)]="personRank.assignee">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-text-box>

  <label for="date">{{'date' | translate}}</label>
  <dx-date-box id="date"
               class="w-100 mt-1"
               [(value)]="personRank.date"
               type="date">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-date-box>

  <label for="orderNumber">{{'orderNumber' | translate}}</label>
  <dx-text-box id="orderNumber"
               class="mt-1"
               [(value)]="personRank.orderNumber">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-text-box>

  <label for="certificateNumber">{{'certificateNumber' | translate}}</label>
  <dx-text-box id="certificateNumber"
               class="mt-1"
               [(value)]="personRank.certificateNumber">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-text-box>

</div>
<div class="modal-footer">
  <dx-button type="default"
             class="btn-outline-primary"
             text="{{'save' | translate}}"
             (onClick)="savePersonRank($event)"></dx-button>
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">
    {{'modal.cancel' | translate }}
  </button>
</div>
