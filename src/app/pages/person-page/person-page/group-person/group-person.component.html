<div class="d-flex flex-row">
  <div class="d-flex flex-column" *ngIf="!isEditAllow && data">
    <div class="d-flex flex-row h-100">
      <div class="align-self-center">
        <div class="img-fluid logo-list"
             [ngStyle]="{'background-image': 'url('+ imageUrl +')'}">
        </div>
      </div>
    </div>
  </div>
  <a class="d-flex flex-column ml-4" routerLink="{{groupUrl}}" *ngIf="!isEditAllow && data">
    <div class="d-flex flex-row h-100">
      <div class="align-self-center">
        <h4>{{data?.group.name}}</h4>
        <p>{{data?.group.groupType.groupTypeEnum}}</p>
      </div>
    </div>
  </a>

  <div class="d-flex flex-column" *ngIf="isEditAllow">
    <div class="d-flex flex-row h-100">
      <app-input-select
        [loadData]="loadData"
        [(model)]="data"
        [pageSize]="pageSize"
        (onChange)="onGroupChange($event)"
        [getKey]="getKey"
        [getName]="getName"
        placeholder="Select a group"
        ngDefaultControl>
      </app-input-select>
    </div>
  </div>

  <div class="d-flex flex-column ml-4" *ngIf="data">
    <div class="d-flex flex-row h-100">
      <div class="align-self-center">
        <h4 *ngIf="data?.sportRole">{{data.sportRole.sportType.sportTypeEnum}}</h4>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column ml-4" *ngIf="data">
    <div class="d-flex flex-row h-100">
      <div class="align-self-center">
        <h4 *ngIf="data?.mentor">{{data.mentor.person.firstName + ' ' + data.mentor.person.lastName}}</h4>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column ml-4" *ngIf="isEditAllow && data">
    <div class="d-flex flex-row h-100">
      <div class="align-self-center">
        <button class="btn btn-xs btn-outline-warning" (click)="onRemove()">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
