<div class="modal-header">
  <h4 class="modal-title">{{ 'edit' | translate}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>{{'name' | translate}}</label>
  <dx-text-box [(value)]="personRefereeCategoryViewModel.data.refereeCategory.name"
               [disabled]="true">
  </dx-text-box>

  <label>{{'assignedBy' | translate}}</label>
  <app-input-select [loadData]="loadPersons"
                    [(model)]="personRefereeCategoryViewModel.data.personAssignedBy"
                    [getKey]="getKey"
                    [getName]="getName"
                    ngDefaultControl>
  </app-input-select>

  <label class="mt-2">{{'date' | translate}}</label>
  <dx-date-box class="w-100"
               [(value)]="personRefereeCategoryViewModel.data.assignDate"
               type="date">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-date-box>

  <label class="mt-2">{{'documentNumber' | translate}}</label>
  <dx-text-box class="w-100"
               [(value)]="personRefereeCategoryViewModel.document.number"
               type="date">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-text-box>

  <label class="mt-2">{{'documentType' | translate}}</label>
  <dx-select-box class="w-100"
                 [items]="documentTypes"
                 [(value)]="personRefereeCategoryViewModel.document.type">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>

  <label class="mt-2">{{'identityNumber' | translate}}</label>
  <dx-text-box class="w-100"
               [(value)]="personRefereeCategoryViewModel.data.certificationNumber"
               type="date">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-text-box>

  <div class="d-flex flex-row align-items-center mt-2">
    <label class="btn btn-primary btn-file">
      {{'uploadFile' | translate}}<input type="file"
                                         (change)="onFileChange($event)">
    </label>
    <p class="ml-2">{{selectedFileName}}</p>
  </div>
</div>
<div class="modal-footer">
  <dx-button type="default"
             class="btn-outline-primary"
             text="{{'save' | translate}}"
             (onClick)="onSave()"></dx-button>
  <button type="button"
          class="btn btn-outline-dark"
          (click)="modal.dismiss()">
    {{'modal.cancel' | translate }}
  </button>
</div>
