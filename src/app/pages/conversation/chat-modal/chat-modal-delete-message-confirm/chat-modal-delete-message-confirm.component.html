<div class="modal-header">
  <h4 class="modal-title">{{'deleteSelectedMessages' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <dx-check-box *ngIf="canDeleteForReceiver" [(value)]="deleteForReceiver" text="{{ 'deleteForReceiver' | translate }}">
  </dx-check-box>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">{{'modal.cancel' | translate }}</button>
  <button type="button" class="btn btn-outline-danger" (click)="delete()">{{'modal.delete' | translate }}
  </button>
</div>
