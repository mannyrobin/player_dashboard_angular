<div class="modal-header">
  <h4 class="modal-title">{{'createChat' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="chatName">{{'name' | translate}}</label>
    <dx-text-box id="chatName" [(value)]="chatName">
      <dx-validator>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="row h-100">
    <div class="col-6">
      <dx-text-box #searchDxTextBoxComponent
                   placeholder="{{'search' | translate}}"
                   mode="search"
                   showClearButton="true">
      </dx-text-box>
      <ngx-virtual-scroll #itemsNgxVirtualScrollComponent
                          [getItems]="getUnselectedItems" [query]="personQuery">
        <ng-template let-item>
          <div class="default-item" (click)="setActive(item)" (dblclick)="onSelect(item)"
               [ngClass]="{'active' : item == active}">
            <div class="d-flex flex-row align-items-center">
              <app-image
                [type]="'LOGO'"
                [clazz]="'PERSON'"
                [id]="item.id"
                [dimension]="'W40xH40'"
                [format]="'CIRCLE'"></app-image>
              <div class="d-flex flex-column ml-2">
                <h5>{{item.lastName}} {{item.firstName}}</h5>
              </div>
            </div>
          </div>
        </ng-template>
      </ngx-virtual-scroll>
    </div>

    <div class="col-6">
      <li *ngFor="let item of selectedItems"
          class="selected-item"
          (click)="onUnselect(item)">
        <i class="fa fa-times"></i>
        <div class="d-flex flex-row align-items-center">
          <app-image
            [type]="'LOGO'"
            [clazz]="'PERSON'"
            [id]="item.id"
            [dimension]="'W40xH40'"
            [format]="'CIRCLE'"></app-image>
          <div class="d-flex flex-column ml-2">
            <h5>{{item.lastName}} {{item.firstName}}</h5>
          </div>
        </div>
      </li>
    </div>
  </div>
</div>
<div class="modal-footer">
  <dx-button type="default"
             class="btn-outline-success"
             text="{{'modal.save' | translate}}"
             (onClick)="onSave($event)"></dx-button>
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">{{'modal.cancel' | translate }}
  </button>
</div>
