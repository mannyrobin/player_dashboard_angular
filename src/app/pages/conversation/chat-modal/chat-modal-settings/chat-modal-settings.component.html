<div class="modal-header">
  <h4 class="modal-title">{{'settings' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex flex-row">
    <div class="d-flex flex-column">
      <app-image #logo
                 [type]="'LOGO'"
                 [clazz]="'CHAT'"
                 [id]="chat.id"
                 [dimension]="'W130xH130'"
                 [format]="'CIRCLE'"></app-image>
      <div class="logo-xl-circle-change">
        <div class="logo-content">
          <input type="file"
                 (change)="onLogoChange($event)" accept="image/*">
          <p>{{'uploadAvatar' | translate | uppercase}}</p>
          <i class="fa fa-pencil-square-o"></i>
        </div>
      </div>
    </div>
    <div class="flex-column ml-3 flex-grow-1">
      <div class="form-group">
        <label for="chatName">{{'name' | translate}}</label>
        <dx-text-box id="chatName" [(value)]="chat.name">
          <dx-validator>
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <dx-button type="default"
             class="btn-outline-success"
             text="{{'modal.save' | translate}}"
             (onClick)="onSave($event)"></dx-button>
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">{{'modal.cancel' | translate }}
  </button>
</div>
