<div class="d-flex w-100 p-2"
     [routerLink]="messageWrapper.message.baseConversation.id">
  <div *ngIf="conversationImageUrl"
       class="logo-lg-circle"
       [ngStyle]="{'background-image': 'url('+ conversationImageUrl +')'}">
  </div>

  <div class="d-flex flex-column w-100 ml-2">
    <div class="d-flex">
      <p class="name">{{conversationName}}</p>
      <p class="date ml-auto">{{messageWrapper.message.created | date:'dd.MM.yyyy HH:mm'}}</p>
    </div>
    <div class="d-flex flex-row align-items-center h-100">
      <div *ngIf="interlocutorImageUrl"
           class="logo-sm-circle mr-2"
           [ngStyle]="{'background-image': 'url('+ interlocutorImageUrl +')'}">
      </div>
      <p class="message p-2"
         [ngClass]="{'unread-message':messageWrapper.unread}">
        {{messageWrapper.message.content.name}}
      </p>
      <div *ngIf="messageWrapper.unread"
           class="ml-auto">
        <span class="badge badge-primary p-1 ml-2">{{messageWrapper.unread}}</span>
      </div>
    </div>
  </div>
</div>
