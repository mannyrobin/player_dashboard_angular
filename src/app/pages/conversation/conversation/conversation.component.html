<div class="d-flex w-100 p-2"
     [routerLink]="messageWrapper.message.content.baseConversation.id">
  <app-image
    *ngIf="conversationPerson"
    [type]="'LOGO'"
    [clazz]="'PERSON'"
    [id]="conversationPerson.id"
    [dimension]="'W80xH80'"
    [format]="'CIRCLE'"></app-image>

  <div class="d-flex flex-column w-100 ml-2">
    <div class="d-flex">
      <p class="name">{{conversationName}}</p>
      <p class="date ml-auto">{{messageWrapper.message.created | date:'dd.MM.yyyy HH:mm'}}</p>
    </div>
    <div class="d-flex flex-row align-items-center h-100">
      <div *ngIf="interlocutorPerson" class="mr-2">
        <app-image
          [type]="'LOGO'"
          [clazz]="'PERSON'"
          [id]="interlocutorPerson.id"
          [dimension]="'W40xH40'"
          [format]="'CIRCLE'"></app-image>
      </div>
      <p class="message p-2"
         [ngClass]="{'unread-message':!messageWrapper.message.read}">
        {{messageWrapper.message.content.content}}
      </p>
      <div *ngIf="messageWrapper.unread"
           class="ml-auto">
        <span class="badge badge-primary p-1 ml-2">{{messageWrapper.unread}}</span>
      </div>
    </div>
  </div>
</div>
