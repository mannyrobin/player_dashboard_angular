<!-- filters -->
<div class="input-group mb-2">
  <input #searchInput
         type="text"
         class="form-control input-height-sm"
         placeholder="{{'search' | translate}}">
  <div class="input-group-append">
    <button type="button"
            class="btn btn-primary input-height-sm">{{'create' | translate}}
    </button>
  </div>
</div>

<!-- content -->
<ngx-virtual-scroll class="list-group-flush"
                    [getItems]="getItems"
                    [(query)]="query"
                    windowScroll="true">
  <ng-template let-item>
    <div class="list-group-item p-0">
      <app-conversation [messageWrapper]="item"></app-conversation>
    </div>
  </ng-template>
</ngx-virtual-scroll>
