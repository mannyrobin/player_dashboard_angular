<div class="d-flex flex-row p-2"
     [ngClass]="{'unread-message': (!message.read &&!message.sender.person&&!person && message.sender.person.id == person.id) || !message.read}">
  <div *ngIf="personViewModel?.imageLogoUrl"
       [routerLink]="personViewModel.url"
       class="logo-lg-circle"
       [ngStyle]="{'background-image': 'url('+ personViewModel.imageLogoUrl +')'}">
  </div>
  <div class="d-flex flex-column ml-2">
    <p>{{message.sender.person.firstName}}<span
      class="date ml-2">{{message.content.created | date:'dd.MM.yyyy HH:mm'}}</span></p>
    <p [innerHTML]="message.content.content | urlParser"></p>
  </div>
</div>
