<ngx-split-button [items]="splitButtonItems"></ngx-split-button>

<div class="mt-2">
  <ngx-virtual-scroll class="list-group-flush"
                      [getItems]="getItems"
                      count="99999"
                      windowScroll="true">
    <ng-template let-item>
      <div class="list-group-item p-0"
           (dblclick)="onShow(item)">
        <app-training-report-block [data]="item"></app-training-report-block>
      </div>
    </ng-template>
  </ngx-virtual-scroll>
  <router-outlet></router-outlet>
</div>
