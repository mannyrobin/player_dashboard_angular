<!-- filters -->
<div class="input-group mb-2">
  <input #searchInput
         type="text"
         class="form-control input-height-sm"
         placeholder="{{'search' | translate}}">
  <div class="input-group-append">
    <app-busy-button nameKey="create"
                     [click]="onCreate">
    </app-busy-button>
  </div>
</div>

<!-- content -->
<ngx-virtual-scroll class="list-group-flush"
                    [getItems]="getItems"
                    [(query)]="query"
                    windowScroll="true">
  <ng-template let-item>
    <div class="list-group-item p-0">
      <p class="p-2"
         (click)="onShow(item)">{{item.name}}</p>
    </div>
  </ng-template>
</ngx-virtual-scroll>
