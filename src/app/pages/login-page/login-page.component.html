<div class="d-flex justify-content-center">
  <p>{{'chooseLanguage'| translate}}</p>
  <p *ngFor>{{'notRegistered'| translate}}
    <a href="">{{'signUp' | translate}}</a>
  </p>
</div>

<div class="d-flex justify-content-center h-100">
  <div class="d-flex align-items-center">
    <div class="d-flex flex-column m-2">
      <div>
        <h1 class="text-center">{{'applicationFullName' | translate | uppercase}}</h1>
      </div>
      <div>
        <dx-text-box placeholder="{{'enterEmailOrPhoneNumber' | translate}}" [showClearButton]="true">
        </dx-text-box>
      </div>
      <div class="mt-2">
        <dx-text-box mode="password" placeholder="{{'enterPassword' | translate}}" [showClearButton]="true"></dx-text-box>
      </div>
      <div class="mt-2">
        <dx-button class="w-100" text="{{'signIn' | translate | uppercase}}"></dx-button>
      </div>

      <div class="mt-2 text-center">
        <p>{{'notRegistered'| translate}}
          <a href="">{{'signUp' | translate}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
