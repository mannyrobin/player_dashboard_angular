<div class="d-flex justify-content-center">
  <p>{{'chooseLanguage'| translate}}
    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </p>
</div>

<div class="d-flex justify-content-center h-100">
  <div class="d-flex align-items-center">
    <div class="d-flex flex-column m-2">
      <h1 class="text-center">{{'applicationFullName' | translate | uppercase}}</h1>
      <dx-text-box placeholder="{{'login.enterEmailOrPhoneNumber' | translate}}" [(value)]="login" [showClearButton]="true">
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
      <dx-text-box class="mt-2" mode="password" placeholder="{{'login.enterPassword' | translate}}" [(value)]="password" [showClearButton]="true">
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
      <dx-button class="mt-2 w-100" text="{{'login.signIn' | translate | uppercase}}" (onClick)="onApply($event)"></dx-button>
      <div class="mt-2 text-center">
        <p>{{'registration.notRegistered'| translate}}
          <a routerLink="/registration" routerLinkActive="active">{{'registration.signUp' | translate}}</a>
          <br>
          <a routerLink="/password/reset" routerLinkActive="active">{{'login.forgotYourPassword' | translate}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
