<div class="d-flex align-items-center flex-column h-100">
  <div class="mb-auto mt-2">
    <app-locale></app-locale>
  </div>
  <div class="mb-auto">
    <div class="m-2 form">
      <img src="/assets/img/athlete-readiness-logo.png" alt="">
      <dx-text-box placeholder="{{'login.enterEmailOrPhoneNumber' | translate}}"
                   [(value)]="auth.email"
                   [showClearButton]="true">
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
      <dx-text-box class="mt-2" mode="password"
                   placeholder="{{'login.enterPassword' | translate}}"
                   [(value)]="auth.password"
                   [showClearButton]="true">
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
      <dx-button class="mt-2 w-100"
                 type="default"
                 text="{{'login.signIn' | translate | uppercase}}"
                 (onClick)="onApply($event)"></dx-button>
      <div class="mt-2 text-center">
        <p>{{'registration.notRegistered'| translate}}
          <a routerLink="/registration"
             routerLinkActive="active">{{'registration.signUp' | translate}}</a>
          <br>
          <a routerLink="/password/reset"
             routerLinkActive="active">{{'login.forgotYourPassword' | translate}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
