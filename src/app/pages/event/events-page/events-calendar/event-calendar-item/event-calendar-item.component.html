<div class="event-calendar-item" [ngClass]="{'d-inline' : displayDateInline || displayInline}">
  <p class="d-inline" [ngStyle]="{'color' : event.color.font}">{{event.start | date:'HH:mm'}}</p>
  <p class="d-inline" [ngStyle]="{'color' : event.color.font}" *ngIf="event.end"> - {{event.meta.event.finishTime | date:'HH:mm'}}</p>
  <p [ngClass]="{'d-inline' : displayInline}"><a routerLink="/event/{{event.meta.event.id}}"
        [ngStyle]="{'color' : event.color.font}"
        [class.disabled]="event.meta.event.discriminator !== 'GAME'">{{event.title}}</a></p>
</div>
