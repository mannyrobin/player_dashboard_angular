<div *ngIf="group"
     fxFlexFill
     fxLayout="row">
  <div *ngIf="visibleGroupMenu"
       fxFlex="20">
    <app-group-menu></app-group-menu>
  </div>
  <div fxFlex="grow"
       fxLayout="row"
       fxLayout.lt-sm="column-reverse"
       fxLayoutAlign="start start"
       fxLayoutAlign.lt-sm="start stretch"
       fxLayoutGap="10px"
       class="base-container">
    <mat-card fxFlex="grow"
              fxLayout="column"
              fxLayoutGap="10px">
      <router-outlet (activate)="onRouterOutletActivate($event)"
                     (deactivate)="onRouterOutletDeactivate($event)"></router-outlet>
      <div fxLayout="row"
           fxLayoutAlign="end start">
        <button *ngIf="selectedComponent?.canSave"
                mat-raised-button
                color="primary"
                (click)="onSave()">
          {{'save' | translate}}
        </button>
      </div>
    </mat-card>
    <mat-card *ngIf="visibleRightMenu"
              fxFlex="30"
              fxLayout="column"
              fxLayoutGap="10px">
      <div fxLayout="row"
           fxLayoutGap="10px"
           fxLayoutAlign="start center"
           class="cursor-pointer"
           routerLink="/group/{{group.id}}">
        <ngx-image [width]="64"
                   [height]="64"
                   [object]="group"
                   [type]="imageTypeClass.LOGO"
                   [fileClass]="fileClassClass.GROUP"></ngx-image>
        <div>
          {{group.name}}
        </div>
      </div>
      <div>
        <div *ngFor="let item of items"
             class="item"
             routerLinkActive="selected-item"
             [routerLink]="item.data">
          {{item.name | translate}}
        </div>
      </div>
    </mat-card>
  </div>
</div>
