<div fxFlexFill
     fxLayoutGap="10px">
  <app-subgroups-trees fxFlex="30"
                       [treeDataSource]="treeDataSource"
                       [getNodeContextMenuItem]="onGetNodeContextMenuItem"
                       [(selectedNode)]="selectedNode"
                       (selectedNodeChange)="onSelectedNodeChange($event)"></app-subgroups-trees>
  <div *ngIf="selectedNode"
       fxFlex>
    <ngx-split-button class="mb-2"
                      [items]="splitButtonItems"></ngx-split-button>
    <ngx-grid [fetchItems]="fetchItems"
              [edit]="onEdit"
              [add]="onAdd"
              [selectionType]="selectionTypeClass.MULTIPLE"
              [canEdit]="canEdit"
              (selectedItemsChange)="onSelectedItemsChange($event)">
      <ngx-column nameKey="lastName">
        <ng-template let-item>
          {{item.data.lastName}}
        </ng-template>
      </ngx-column>
      <ngx-column nameKey="firstName">
        <ng-template let-item>
          {{item.data.firstName}}
        </ng-template>
      </ngx-column>
      <ngx-column nameKey="patronymic">
        <ng-template let-item>
          {{item.data.patronymic}}
        </ng-template>
      </ngx-column>
      <ngx-column nameKey="birthDate">
        <ng-template let-item>
          {{item.data.birthDate | date: propertyConstantClass.dateFormat}}
        </ng-template>
      </ngx-column>
      <ngx-column nameKey="rank">
        <ng-template let-item>
          {{item.original.personRank?.rank?.name}}
        </ng-template>
      </ngx-column>
      <ngx-column nameKey="stageType">
        <ng-template let-item>
          {{item.original.stageType?.name}}
        </ng-template>
      </ngx-column>
    </ngx-grid>
  </div>
</div>
