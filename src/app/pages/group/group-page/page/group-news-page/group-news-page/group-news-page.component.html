<ngx-virtual-scroll fxLayout="column"
                    fxLayoutAlign="center center"
                    [getItems]="fetchItems"
                    [windowScroll]="true">
  <ng-template let-item>
    <div *ngIf="!item.deleted"
         class="mt-2">
      <app-group-news-item [data]="item"
                           [canEdit]="canEdit"></app-group-news-item>
    </div>
  </ng-template>
</ngx-virtual-scroll>
