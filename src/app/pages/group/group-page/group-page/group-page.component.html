<div *ngIf="group"
     fxFlexFill
     fxLayout="row">
  <div *ngIf="visibleGroupMenu"
       fxFlex="20">
    <app-group-menu></app-group-menu>
  </div>
  <div fxFlex="grow"
       fxLayout="column">
    <app-group-head [canEdit]="canEdit"
                    [group]="group"
                    [groupPerson]="groupPerson"></app-group-head>

    <ngx-tabs [tabs]="tabs"></ngx-tabs>
  </div>
</div>
