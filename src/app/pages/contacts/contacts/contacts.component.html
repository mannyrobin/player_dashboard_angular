<div fxLayout="row"
     fxLayout.lt-sm="column-reverse"
     fxLayoutAlign="start start"
     fxLayoutAlign.lt-sm="start stretch"
     fxLayoutGap="10px"
     class="base-container">
  <mat-card fxFlex="grow">
    <router-outlet></router-outlet>
  </mat-card>
  <mat-card fxFlex="30"
            fxLayout="column">
    <div *ngFor="let item of items"
         class="item"
         [routerLinkActive]="item.data ? 'selected-item' : ''"
         [ngClass]="{'disabled-item': !item.data}"
         [routerLink]="item.data">
      {{item.name | translate}}
    </div>
  </mat-card>
</div>
