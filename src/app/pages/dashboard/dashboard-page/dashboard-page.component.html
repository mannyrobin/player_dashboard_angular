<div *ngIf="person"
     class="header">
  <div class="d-flex flex-row">
    <ngx-image [objectId]="person.id"
               [width]="130"
               [height]="130"
               [allowFullScreen]="false"
               [type]="imageTypeClass.CROPPED_LOGO"
               [fileClass]="fileClassClass.PERSON"
               [format]="imageFormatClass.CIRCLE"></ngx-image>
    <div class="d-flex flex-column align-self-center name ml-4">
      <h4>{{person?.lastName}}</h4>
      <h4>{{person?.firstName}}</h4>
      <h4>{{person?.patronymic}}</h4>
    </div>
  </div>
</div>
<ngx-tab class="mt-2"
         [tabs]="tabs"></ngx-tab>
<ngx-virtual-scroll fxLayout="column"
                    fxLayoutAlign="center center"
                    [getItems]="fetchItems"
                    [windowScroll]="true">
  <ng-template let-item>
    <div *ngIf="!item.deleted"
         class="mt-2">
      <app-group-news-item [data]="item"></app-group-news-item>
    </div>
  </ng-template>
</ngx-virtual-scroll>
