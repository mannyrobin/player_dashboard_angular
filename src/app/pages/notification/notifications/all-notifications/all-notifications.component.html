<ngx-virtual-scroll class="list-group-flush"
                    [getItems]="getItems"
                    windowScroll="true">
  <ng-template let-item>
    <div *ngIf="item.discriminator === notificationTypeClass.GROUP || item.discriminator === notificationTypeClass.TRAINING"
         class="list-group-item">
      <app-notification [data]="item"></app-notification>
    </div>
  </ng-template>
</ngx-virtual-scroll>
