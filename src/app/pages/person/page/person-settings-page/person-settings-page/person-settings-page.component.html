<div *ngIf="person"
     fxLayout="column"
     fxLayoutGap="10px"
     class="content">
  <ngx-select [data]="languageNgxSelect"></ngx-select>
  <div fxLayout="row"
       fxLayoutAlign="start start"
       fxLayoutGap="10px">
    <mat-card fxFlex="grow"
              fxLayout="column"
              fxLayoutGap="10px"
              class="mat-elevation-z4">
      <mat-card-header *ngIf="selectedItem">
        {{'personMenuItemTypeEnum.' + selectedItem.data | translate}}
      </mat-card-header>
      <mat-card-content [ngSwitch]="selectedItem?.data">
        <app-basic-person *ngSwitchCase="personMenuItemTypeClass.BASIC"
                          [canEdit]="true"
                          [person]="person"></app-basic-person>
        <div *ngSwitchDefault>{{'noData' | translate}}</div>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="30"
              class="mat-elevation-z4">
      <app-menu-person-detail (selectedItemChange)="onSelectedItemChange($event)"></app-menu-person-detail>
    </mat-card>
  </div>
</div>
