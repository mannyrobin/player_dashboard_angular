<div class="d-flex align-items-center flex-column h-100">
  <div class="m-auto">
    <div class="m-2 text-center">
      <h1>{{'registrationVerification.accountActivation' | translate | uppercase}}</h1>
      <app-busy-indicator *ngIf="isBusy;else content"></app-busy-indicator>
      <ng-template #content>
        <p>{{message}}</p>
        <a routerLink="/login"
           routerLinkActive="active">{{'login.signIn' | translate}}</a>
      </ng-template>
    </div>
  </div>
</div>
