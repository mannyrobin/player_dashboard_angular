<a *ngIf="data" routerLink="{{groupUrl}}"
   class="d-flex flex-row align-items-center pb-1 pt-1">
  <div class="d-flex flex-row">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row h-100">
        <div class="align-self-center">
          <div class="img-fluid logo-list"
               [ngStyle]="{'background-image': 'url('+ imageUrl +')'}">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column ml-4">
      <div class="d-flex flex-row h-100">
        <div class="align-self-center">
          <h4>{{data.name}}</h4>
          <p>{{data.groupType.groupTypeEnum}}</p>
        </div>
      </div>
    </div>
  </div>
</a>
