<table class="table table-bordered table-hover table-sm mb-0 w-75">
  <thead>
  <tr class="d-flex">
    <th class="col-8">{{'test' | translate}}</th>
    <th class="col-4">{{'parameter' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of groupMeasures"
      class="d-flex">
    <td class="col-8">{{item.baseExercise.name}}</td>
    <td class="col-4">{{item.measure.measureParameter.name}}</td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary mt-2"
        (click)="editTemplates()">{{'edit' | translate}}
</button>
