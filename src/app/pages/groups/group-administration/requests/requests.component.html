<ngx-virtual-scroll class="list-group-flush"
                    [query]="groupPersonQuery"
                    [getItems]="getItems"
                    windowScroll="true">
  <ng-template let-item>
    <div class="list-group-item cols-padding px-2">
      <div class="row">
        <div class="col-11">
          <app-person [data]="item.person"></app-person>
        </div>
        <div class="col-1 d-flex flex-column">
          <ngx-button [type]="ngxButtonTypeClass.SUCCESS"
                      nameKey="add"
                      [click]="onAdd"
                      [data]="item"></ngx-button>
          <ngx-button [type]="ngxButtonTypeClass.DANGER"
                      class="mt-2"
                      nameKey="remove"
                      [click]="onRemove"
                      [data]="item"></ngx-button>
        </div>
      </div>
    </div>
  </ng-template>
</ngx-virtual-scroll>
