<div class="w-75">
  <p *ngFor="let item of subgroups">
    <app-subgroup [subgroup]="item"
                  [remove]="onRemove">
    </app-subgroup>
  </p>

  <div class="row mt-2 cols-padding">
    <div class="col-10">
      <dx-text-box [(value)]="name"></dx-text-box>
    </div>
    <div class="col-2">
      <dx-button type="default"
                 (onClick)="onAdd()"
                 [disabled]="name.trim().length===0"
                 text="{{'add' | translate}}">
      </dx-button>
    </div>
  </div>
</div>
