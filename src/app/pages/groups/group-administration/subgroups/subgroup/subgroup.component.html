<div *ngIf="subgroup"
     class="row mt-2 cols-padding">
  <div class="col-10">
    <dx-text-box [(value)]="subgroup.name">
      <dx-validator>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="col-2">
    <div class="d-flex flex-row">
      <div *ngIf="defaultName!==subgroup.name">
        <dx-button type="success"
                   class="mr-2"
                   (onClick)="onSave()"
                   [disabled]="subgroup.name.trim().length===0"
                   text="{{'save' | translate | uppercase}}">
        </dx-button>
      </div>
      <div>
        <dx-button type="danger"
                   (onClick)="onRemove()"
                   text="{{'remove' | translate | uppercase}}">
        </dx-button>
      </div>
    </div>
  </div>
</div>
