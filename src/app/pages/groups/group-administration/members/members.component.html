<dx-text-box #searchDxTextBoxComponent
             placeholder="{{'search' | translate}}"
             mode="search"
             showClearButton="true">
</dx-text-box>
<app-infinite-list [items]="groupPersons"
                   (nextPage)="onNextPage($event)">
  <ng-template let-item>
    <div class="mt-2">
      <app-group-person-new [groupPerson]="item"></app-group-person-new>
    </div>
  </ng-template>
</app-infinite-list>
