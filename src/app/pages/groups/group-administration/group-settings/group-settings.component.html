<div *ngIf="group"
     class="row">
  <div class="col-12 col-md-6 col-lg-4">
    <h5>{{'basicInformation' | translate }}</h5>
    <label>{{'name' | translate }}</label>
    <dx-text-box [(value)]="group.name">
      <dx-validator>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>

    <div *ngIf="group.groupType.groupTypeEnum === 'TEAM'">
      <label class="mt-2">{{'teamType' | translate }}</label>
      <dx-select-box [items]="teamTypes"
                     [(value)]="group.teamType"
                     displayExpr="name"
                     acceptCustomValue="true"
                     placeholder="{{'teamType' | translate}}">
        <dx-validator>
          <dxi-validation-rule type="required"
                               message="{{'requiredField' | translate}}">
          </dxi-validation-rule>
        </dx-validator>
      </dx-select-box>
    </div>
  </div>

  <div class="col-12 mt-2 col-md-6 mt-md-0 col-lg-4 mt-lg-0">
    <h5>{{'additionalInformation' | translate }}</h5>

    <div *ngIf="group.groupType.groupTypeEnum === 'TEAM'">

      <label>{{'league' | translate }}</label>
      <dx-select-box [items]="leagues"
                     [(value)]="group.league"
                     displayExpr="name"
                     acceptCustomValue="true"
                     placeholder="{{'league' | translate}}">
        <dx-validator>
          <dxi-validation-rule type="required"
                               message="{{'requiredField' | translate}}">
          </dxi-validation-rule>
        </dx-validator>
      </dx-select-box>

      <label class="mt-2">{{'ageGroup' | translate }}</label>
      <dx-select-box [items]="ageGroups"
                     [(value)]="group.ageGroup"
                     displayExpr="name"
                     acceptCustomValue="true"
                     placeholder="{{'ageGroup' | translate}}">
        <dx-validator>
          <dxi-validation-rule type="required"
                               message="{{'requiredField' | translate}}">
          </dxi-validation-rule>
        </dx-validator>
      </dx-select-box>

    </div>

    <label for="country"
           class="mt-2">{{'persons.person.personal.country' | translate}}</label>
    <app-input-select
      id="country"
      [loadData]="loadCountries"
      [(model)]="group.address.country"
      [pageSize]="pageSize"
      (onChange)="onCountryChange($event)"
      [getKey]="getKey"
      [getName]="getName"
      placeholder="Select a country"
      ngDefaultControl>
    </app-input-select>

    <label for="region"
           class="mt-2">{{'persons.person.personal.region' | translate}}</label>
    <app-input-select
      id="region"
      [loadData]="loadRegions"
      [(model)]="group.address.region"
      [pageSize]="pageSize"
      [disabled]="group.address.country == null"
      (onChange)="onRegionChange($event)"
      [getKey]="getKey"
      [getName]="getName"
      placeholder="Select a region"
      ngDefaultControl>
    </app-input-select>

    <label for="city"
           class="mt-2">{{'persons.person.personal.city' | translate}}</label>
    <app-input-select
      id="city"
      [loadData]="loadCities"
      [(model)]="group.address.city"
      [pageSize]="pageSize"
      [disabled]="group.address.region == null"
      [getKey]="getKey"
      [getName]="getName"
      placeholder="Select a city"
      ngDefaultControl>
    </app-input-select>

  </div>
</div>

<dx-button type="default"
           class="mt-2"
           (onClick)="onApply()"
           text="{{'save' | translate}}">
</dx-button>
