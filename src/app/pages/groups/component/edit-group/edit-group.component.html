<label>{{'name' | translate}}</label>
<dx-text-box class="w-100"
             [(value)]="data.name"
             type="text">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-text-box>

<label class="mt-2">{{'groupType' | translate}}</label>
<dx-select-box [items]="groupTypes"
               [(value)]="data.groupType"
               displayExpr="name"
               placeholder="{{'groupType' | translate}}">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>

<div *ngIf="data.groupType?.groupTypeEnum === groupTypeEnum.TEAM">
  <label class="mt-2">{{'sportType' | translate}}</label>
  <dx-select-box [items]="sportTypes"
                 [(value)]="data.sportType"
                 displayExpr="name"
                 placeholder="{{'sportType' | translate}}">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>

  <label class="mt-2">{{'stage' | translate}}</label>
  <dx-select-box [items]="stages"
                 [(value)]="data.stage"
                 displayExpr="name"
                 placeholder="{{'stage' | translate}}">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>

  <label class="mt-2">{{'yearPreparation' | translate}}</label>
  <dx-number-box [(value)]="data.stageYear"
                 [min]="1"
                 [max]="99">
  </dx-number-box>

  <label class="mt-2">{{'stageType' | translate}}</label>
  <dx-select-box [items]="stageTypes"
                 [(value)]="data.stageType"
                 displayExpr="name"
                 placeholder="{{'stageType' | translate}}">
    <dx-validator>
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>

</div>
