<dx-text-box #searchDxTextBoxComponent
             placeholder="{{'search' | translate}}"
             mode="search"
             showClearButton="true">
</dx-text-box>

<table class="table table-hover mt-2">
  <thead>
  <tr class="d-flex text-uppercase">
    <th class="col-3 d-flex align-items-center">{{'person' | translate}}</th>
    <th class="col-1 d-flex align-items-center">{{'yearBirth' | translate}}</th>
    <th class="col-2 d-flex align-items-center">{{'group' | translate}}</th>
    <th class="col-1 d-flex align-items-center">{{'userRole' | translate}}</th>
    <th *ngIf="groupService.getGroup().groupType.groupTypeEnum.toString() === 'TEAM'"
        class="col-1 d-flex align-items-center">{{'sportRole' | translate}}
    </th>
    <th class="{{groupService.isEditAllow()? 'col-3':'col-4'}} d-flex align-items-center">{{'mentor' | translate}}
    </th>
    <th *ngIf="groupService.isEditAllow()"
        class="col-1"></th>
  </tr>
  </thead>
  <tbody>
  <app-infinite-list class="list-group-flush"
                     [(query)]="groupPersonQuery"
                     [getItems]="getItems">
    <ng-template let-item>
      <tr class="d-flex">
        <td class="col-3">
          <app-person *ngIf="item.data.person"
                      [data]="item.data.person"></app-person>
        </td>
        <td class="col-1 d-flex align-items-center">
          <h5>{{item.data.person?.birthDate | date:'yyyy'}}</h5>
        </td>
        <td class="col-2 d-flex align-items-center">
          <app-group *ngIf="item.personViewModel?.baseGroupViewModel?.data"
                     [data]="item.personViewModel.baseGroupViewModel.data"></app-group>
        </td>
        <td class="col-1 d-flex align-items-center">
          <h5>{{item.data?.userRole?.name}}</h5>
        </td>
        <td *ngIf="groupService.getGroup().groupType.groupTypeEnum.toString() === 'TEAM'"
            class="col-1 d-flex align-items-center">
          <h5>{{item.data?.sportRole?.name}}</h5>
        </td>
        <td class="{{groupService.isEditAllow()? 'col-3':'col-4'}} d-flex align-items-center">
          <app-person *ngIf="item.data?.mentor"
                      [data]="item.data.mentor.person"></app-person>
        </td>
        <td *ngIf="groupService.isEditAllow()"
            class="col-1 d-flex align-items-center">
          <dx-button type="default"
                     class="w-100"
                     (onClick)="onEdit(item)"
                     text="{{ 'edit' | translate }}">
          </dx-button>
        </td>
      </tr>
    </ng-template>
  </app-infinite-list>
  </tbody>
</table>
