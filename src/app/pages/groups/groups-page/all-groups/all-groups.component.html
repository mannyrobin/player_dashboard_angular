<div class="row mt-3">
  <div class="col pr-0">
    <dx-text-box #searchDxTextBoxComponent
                 debounceTime="2000"
                 placeholder="{{'search' | translate}}"
                 [mode]="search"
                 [showClearButton]="true">
    </dx-text-box>
  </div>
  <div class="col">
    <dx-select-box [items]="groupTypes"
                   [(value)]="selectedGroupType"
                   displayExpr="name"
                   (onValueChanged)="onGroupTypeChanged($event.value)"
                   placeholder="{{'groupType' | translate}}">
    </dx-select-box>
  </div>
</div>

<div infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollUpDistance]="1.5"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScrollDown()">
  <h1 *ngFor="let item of groups">
    <app-group-item [group]="item"></app-group-item>
  </h1>
</div>
