<div class="row mt-3">
  <div class="col-12
              col-md pr-md-0">
    <dx-text-box placeholder="{{'search' | translate}}"
                 [mode]="search"
                 [(value)]="searchText"
                 (onValueChanged)="onSearchChanged($event.value)"
                 [showClearButton]="true">
    </dx-text-box>
  </div>
  <div class="col-12 mt-2
              col-md-3 mt-md-0 pr-md-0">
    <dx-select-box [items]="groupTypes"
                   [(value)]="selectedGroupType"
                   displayExpr="name"
                   (onValueChanged)="onGroupTypeChanged($event.value)"
                   placeholder="{{'groupType' | translate}}">
    </dx-select-box>
  </div>
  <div class="col-12 mt-2
              col-md-3 mt-md-0">
    <dx-select-box [items]="userRoles"
                   [(value)]="selectedUserRole"
                   displayExpr="name"
                   (onValueChanged)="onUserRoleChanged($event.value)"
                   placeholder="{{'userRole' | translate}}">
    </dx-select-box>
  </div>
</div>
