<div class="row mt-3">
  <div class="col-12
              col-md pr-md-0">
    <dx-text-box #searchDxTextBoxComponent
                 placeholder="{{'search' | translate}}"
                 mode="search"
                 showClearButton="true">
    </dx-text-box>
  </div>
  <div class="col-12 mt-2
              col-md-3 mt-md-0 pr-md-0">
    <dx-select-box [items]="groupTypes"
                   displayExpr="name"
                   (onValueChanged)="onGroupTypeChanged($event.value)"
                   placeholder="{{'groupType' | translate}}"
                   showClearButton="true">
    </dx-select-box>
  </div>
  <div class="col-12 mt-2
              col-md-3 mt-md-0">
    <dx-select-box [items]="userRoles"
                   displayExpr="name"
                   (onValueChanged)="onUserRoleChanged($event.value)"
                   placeholder="{{'userRole' | translate}}"
                   showClearButton="true">
    </dx-select-box>
  </div>
</div>

<app-infinite-list [items]="groups"
                   (nextPage)="onNextPage($event)">
  <ng-template let-item>
    <app-group-item [group]="item"></app-group-item>
  </ng-template>
</app-infinite-list>
