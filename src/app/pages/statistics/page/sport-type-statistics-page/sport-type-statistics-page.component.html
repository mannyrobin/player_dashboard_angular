<ngx-grid [fetchItems]="fetchItems"
          [edit]="onEdit"
          [canEdit]="true"
          [enabledAdd]="false">
  <ngx-column nameKey="name"
              [templateRef]="nameTemplate"></ngx-column>
  <ngx-column nameKey="personCount"
              [templateRef]="personCountTemplate"></ngx-column>

  <ng-template #nameTemplate let-item>
    {{item.sportType.name}}
  </ng-template>
  <ng-template #personCountTemplate let-item>
    {{item.personCount}}
  </ng-template>
</ngx-grid>
