<ngx-grid [fetchItems]="fetchItems">
  <ngx-column nameKey="image"
              style="col-2"
              [templateRef]="imageTemplate"></ngx-column>
  <ngx-column nameKey="person"
              style="col-5"
              [templateRef]="personTemplate"></ngx-column>
  <ngx-column nameKey="birthDate"
              style="col-2"
              [templateRef]="birthDateTemplate"></ngx-column>
  <ngx-column nameKey="stage"
              style="col-1"
              [templateRef]="stageTemplate"></ngx-column>
  <ngx-column nameKey="rank"
              style="col-2"
              [templateRef]="rankTemplate"></ngx-column>

  <ng-template #imageTemplate let-item>
    <app-image
      [type]="'LOGO'"
      [clazz]="'PERSON'"
      [id]="item.person.id"
      [dimension]="'W80xH80'"
      [format]="'CIRCLE'"></app-image>
  </ng-template>
  <ng-template #personTemplate let-item>
    <h6>{{item.person.lastName}} {{item.person.firstName}} {{item.person?.patronymic}}</h6>
  </ng-template>
  <ng-template #birthDateTemplate let-item>
    {{item.person.birthDate | date:propertyConstant.dateFormat}} ({{getAge(item.person.birthDate)}})
  </ng-template>
  <ng-template #stageTemplate let-item>
    {{item.stage.shortName}}{{stageType.shortName}}
  </ng-template>
  <ng-template #rankTemplate let-item>
    {{item?.personRank?.rank.name}}
  </ng-template>
</ngx-grid>
