<header class="navbar-wrapper">
  <a href class="logo-wrapper">
    <span class="large"><b>Reactor </b>Combine</span>
    <span class="mini"><b>R</b>C</span>
  </a>
  <nav class="navbar-wrapper">
    <div ngbDropdown>
      <div class="nav-bar-dropdown-toggle"
           id="dropdownManual"
           ngbDropdownToggle>
        <div class="dropdown-toggle-content">
          <div class="avatar"
               [ngStyle]="{'background-image': 'url('+ logo +'), url(' + logoDefault + ')'}">
          </div>
          <p>{{fullName}}</p>
          <span class="lnr lnr-chevron-down"></span>
        </div>
      </div>
      <div ngbDropdownMenu
           aria-labelledby="dropdownManual" class="menu">
        <button class="dropdown-item"
                routerLink="{{personProfileRouterLink}}">{{'profile' | translate | uppercase}}
        </button>
        <button class="dropdown-item"
                (click)="signOut($event)">{{'signOut' | translate | uppercase}}
        </button>
      </div>
    </div>
  </nav>
</header>
