<header class="navbar-wrapper">
  <a href class="logo-wrapper">
    <span class="large"><b>Athlete </b>Readiness</span>
    <span class="mini"><b>A</b>R</span>
  </a>
  <nav>
    <div ngbDropdown>
      <div class="nav-bar-dropdown-toggle"
           ngbDropdownToggle>
        <div class="dropdown-toggle-content">
          <app-image #logo
                     *ngIf="person.id"
                     [type]="'LOGO'"
                     [clazz]="'PERSON'"
                     [id]="person.id"
                     [dimension]="'W40xH40'"
                     [format]="'CIRCLE'"></app-image>
          <div class="fullname">
            <p>{{person.firstName}}</p>
          </div>
          <span class="lnr lnr-chevron-down"></span>
        </div>
      </div>
      <div ngbDropdownMenu
           class="menu">
        <button class="dropdown-item"
                routerLink="{{personProfileRouterLink}}">{{'profile' | translate }}
        </button>
        <button class="dropdown-item"
                (click)="signOut()">{{'signOut' | translate }}
        </button>
      </div>
    </div>
  </nav>
</header>
