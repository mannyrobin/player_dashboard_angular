<header class="navbar-wrapper">
  <a href class="logo-wrapper">
    <span class="large"><b>Athlete </b>Readiness</span>
    <span class="mini"><b>A</b>R</span>
  </a>
  <nav>
    <div ngbDropdown>
      <div class="nav-bar-dropdown-toggle"
           ngbDropdownToggle>
        <div class="dropdown-toggle-content">
          <i *ngFor="let item of menuItems"
             [class]="item.iconClassName"
             [routerLink]="item.routerLink"
             routerLinkActive="active"
             (click)="item.action ? item.action(item) : null">{{item.count}}</i>
        </div>
      </div>
    </div>
  </nav>
</header>
