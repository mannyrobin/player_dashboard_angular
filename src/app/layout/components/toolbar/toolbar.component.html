<mat-toolbar class="p-0 mat-elevation-z1">

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

      <button mat-icon-button class="navbar-toggle-button"
              *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
        <mat-icon class="secondary-text">menu</mat-icon>
      </button>

      <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

      <div *ngIf="selectedGroup"
           fxFlexAlign="end"
           class="px-8 px-md-8">
        <button mat-raised-button
                class="group-tools"
                (click)="onToggleVisibilityMenu()">
          {{'groupTools' | translate}}
        </button>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
        <div class="logo ml-16">
          <img class="logo-icon" src="assets/img/athlete-readiness-logo.png">
        </div>
      </div>
    </div>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button
              routerLink="/notification">
        <mat-icon matBadgeColor="accent"
                  [matBadge]="notificationsNumber || ''">notifications
        </mat-icon>
      </button>

      <button *ngIf="person"
              mat-button
              [matMenuTriggerFor]="userMenu"
              class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="avatar mr-0 mr-sm-16"
               [src]="personLogoUrl">
          <span class="username mr-12" fxHide fxShow.gt-sm>{{person.lastName + ' ' + person.firstName}}</span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <mat-divider></mat-divider>
        <h1 class="menu-group-item">{{'communities' | translate}}</h1>
        <mat-divider></mat-divider>
        <button *ngFor="let item of groups"
                mat-menu-item
                fxLayout="row"
                fxLayoutGap="16px"
                fxLayoutAlign="start center"
                (click)="onNavigateToGroup(item)">
          <ngx-image [width]="24"
                     [height]="24"
                     [object]="item"
                     [type]="imageTypeClass.LOGO"
                     [cropImage]="true"
                     [fileClass]="fileClassClass.GROUP"></ngx-image>
          <span class="text-truncate">{{item.name}}</span>
        </button>
        <button mat-menu-item
                class="show-more-button"
                (click)="onShowMoreGroups()">
          <span>{{'showMore' | translate}}...</span>
        </button>
        <mat-divider></mat-divider>
        <h1 class="menu-group-item">{{'accountPerson' | translate}}</h1>
        <mat-divider></mat-divider>
        <button mat-menu-item
                (click)="navigateToPersonSettings()">
          <mat-icon>settings</mat-icon>
          <span>{{'settings' | translate}}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item
                (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{'signOut' | translate}}</span>
        </button>
      </mat-menu>

      <div class="toolbar-separator" fxHide.gt-md></div>

      <button mat-icon-button
              class="quick-panel-toggle-button"
              (click)="toggleSidebarOpen('quickPanel')"
              aria-label="Toggle quick panel">
        <mat-icon class="secondary-text events-today"
                  svgIcon="events-today"></mat-icon>
      </button>

      <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

      <button mat-icon-button class="navbar-toggle-button"
              *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
        <mat-icon class="secondary-text">menu</mat-icon>
      </button>

    </div>

  </div>

</mat-toolbar>
