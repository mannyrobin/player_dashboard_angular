<div class="header mat-elevation-z4 primary" fxLayout="row" fxLayoutAlign="space-between center">

  <ng-container>

    <div class="title ml-16" fxLayout="row" fxLayoutAlign="start center"
         (click)="unfoldSidebarTemporarily()">
      <mat-icon class="s-32 fuse-white-fg">chat</mat-icon>
      <h3 class="ml-12">{{'conversations' | translate}}</h3>
    </div>

  </ng-container>

  <button mat-icon-button class="toggle-sidebar-folded mr-8" (click)="foldSidebarTemporarily();resetChat();"
          fxHide fxShow.gt-md>
    <mat-icon class="secondary-text s-20">close</mat-icon>
  </button>

  <button mat-icon-button
          class="toggle-sidebar-open mr-8"
          (click)="toggleSidebarOpen(); resetChat();"
          fxHide.gt-md>
    <mat-icon class="secondary-text">close</mat-icon>
  </button>
</div>

<div class="content">

  <div id="contacts-list"
       fusePerfectScrollbar
       [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div *ngFor="let item of conversations"
         (click)="toggleChat(item)"
         class="contacts-list-item">
      <app-conversation-item [preview]="true"
                             [data]="item"></app-conversation-item>
    </div>
  </div>

  <div id="chat"
       fxLayout="column"
       fxFlex="1 1 auto">
    <app-conversation-view *ngIf="selectedConversation"
                           [data]="selectedConversation.messageWrapper.message.content.baseConversation"></app-conversation-view>
  </div>
</div>
