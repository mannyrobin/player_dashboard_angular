<aside class="sidebar-wrapper"
       [ngClass]="{'collapsed':isCollapsed}">
  <div class="inner-content">
    <div class="toggle-wrapper">
      <a class="toggle"
         (click)="toggle()"></a>
    </div>
    <ul class="sidebar-menu">
      <li *ngFor="let item of menuItems"
          class="menu-item"
          [ngClass]="{'disabled-item': !item.enabled}"
          [routerLink]="item.routerLink"
          title="{{item.nameKey | translate}}"
          routerLinkActive="active">
        <a>
          <i [class]="item.iconClassName"></i>
          <span>{{item.nameKey | translate}}</span>
          <span *ngIf="item.count"
                class="badge badge-primary p-1 ml-2">{{item.count}}</span>
        </a>
      </li>
    </ul>
    <a class="version"
       href="https://wiki.ar.zone/index.php/Web:%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F_%D0%B8%D0%B7%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B8%D0%B9"
       target="_blank">v.0.2.3-5</a>
  </div>
</aside>
