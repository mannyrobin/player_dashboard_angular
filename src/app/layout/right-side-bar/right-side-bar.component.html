<aside class="sidebar-wrapper" [ngClass]="{'opened': currentCondition != condition.HIDDEN}">
  <div class="menu">
    <div class="menu-item" *ngFor="let item of sideBarItems"
         [ngClass]="{'selected' : currentCondition == item.condition}"
         (click)="toggle(item.condition)">
      <p>{{item.nameKey | translate}}</p>
    </div>
  </div>
  <div class="content" *ngIf="currentCondition != condition.HIDDEN">
    <app-events-calendar *ngIf="currentCondition == condition.CALENDAR" [sideBarView]="true"
                         [@smoothView]></app-events-calendar>
    <app-conversations *ngIf="currentCondition == condition.MESSAGES" [@smoothView]></app-conversations>
  </div>
</aside>
