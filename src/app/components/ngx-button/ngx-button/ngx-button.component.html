<button class="btn btn-{{type.toString().toLowerCase()}} input-height-sm {{classes}}"
        [disabled]="isDisabled()"
        (click)="onClick($event); $event.stopPropagation()"
        (keyup.enter)="onKeyUp($event)">
  <i *ngIf="icon && !busyDisplay"
     [class]="icon"></i>
  <span *ngIf="!busyDisplay; else elseTemplate">
    {{nameKey | translate}}</span>
  <ng-template #elseTemplate>
    <span class="is-busy"></span>
    {{'pleaseWait' | translate}}
  </ng-template>
</button>
