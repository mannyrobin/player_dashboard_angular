<div class="row cols-padding">
  <div class="col">
    <ngx-text-box class="w-100"
                  [debounceTime]="propertyConstant.searchDebounceTime"
                  (valueChanged)="onSearchTextChanged($event)"></ngx-text-box>
    <ngx-virtual-scroll class="mt-2 list-group-flush"
                        [getItems]="getItems"
                        [query]="query">
      <ng-template let-item>
        <div class="list-group-item p-2"
             (dblclick)="onSelected(item)">
          <ngx-component-factory [data]="item"
                                 [component]="component"
                                 [initializeComponent]="initializeComponent"></ngx-component-factory>
        </div>
      </ng-template>
    </ngx-virtual-scroll>
  </div>
  <div class="col list-group-flush">
    <div *ngFor="let item of selectedItems"
         class="list-group-item p-2"
         (dblclick)="onUnselected(item)">
      <ngx-component-factory [data]="item"
                             [component]="component"
                             [initializeComponent]="initializeComponent"></ngx-component-factory>
    </div>
  </div>
</div>
