<div *ngIf="canEdit && dictionaryTypes"
     [class]="class">
  <label>{{'dictionaryType' | translate}}</label>
  <dx-select-box [items]="dictionaryTypes"
                 displayExpr="name"
                 [(value)]="selectedDictionaryType"
                 [acceptCustomValue]="true"
                 placeholder="{{'dictionaryType' | translate}}"
                 (valueChange)="onValueChange($event)">
  </dx-select-box>
</div>
