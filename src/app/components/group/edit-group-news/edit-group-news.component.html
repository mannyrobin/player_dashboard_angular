<label>{{'title' | translate}}</label>
<dx-text-box class="w-100"
             [(value)]="asGroupNews(data).title"
             type="date">
  <dx-validator>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dx-validator>
</dx-text-box>

<label class="mt-2">{{'content' | translate}}</label>
<dx-text-area class="w-100"
              [(value)]="asGroupNews(data).content"
              [maxLength]="4096"
              [height]="150"></dx-text-area>
