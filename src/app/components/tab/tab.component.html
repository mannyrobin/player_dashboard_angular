<div *ngIf="tabs"
     class="mt-3">
  <ul class="nav nav-tabs">
    <li class="nav-item"
        *ngFor="let tab of tabs">
      <a *ngIf="tab" class="nav-link"
         routerLink="{{tab.routerLink}}"
         routerLinkActive="active">
        {{tab.name | uppercase }}
      </a>
    </li>
  </ul>
  <div class="mt-2">
    <router-outlet></router-outlet>
  </div>
</div>
