<div *ngIf="items&&items.length"
     class="btn-group btn-group-toggle"
     ngbRadioGroup
     [(ngModel)]="selectedItem"
     (change)="onClick(selectedItem)">
  <label *ngFor="let item of items"
         ngbButtonLabel
         class="btn-primary input-height-sm">
    <input ngbButton
           type="radio"
           [value]="item">{{item.name ? (item.name) : (item.nameKey | translate)}}
  </label>
</div>
