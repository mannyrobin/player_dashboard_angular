<div class="ngx-virtual-scroll-content {{class}}"
     ngxScroll
     [autoScroll]="autoScroll"
     [windowScroll]="windowScroll"
     (scrollUp)="onScrollUp()"
     (scrollDown)="onScrollDown()">
  <div *ngxBusy="upBusy"></div>
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="templateRef">
  </ng-template>
  <div *ngxBusy="downBusy"></div>
</div>
