<div class="ngx-virtual-scroll-content {{class}}"
     ngxScroll
     [autoScroll]="autoScroll"
     [windowScroll]="windowScroll"
     (scrollUp)="onScrollUp()"
     (scrollDown)="onScrollDown()">
  <app-busy-indicator *ngIf="upBusy"></app-busy-indicator>
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="templateRef">
  </ng-template>
  <app-busy-indicator *ngIf="downBusy"></app-busy-indicator>
</div>
