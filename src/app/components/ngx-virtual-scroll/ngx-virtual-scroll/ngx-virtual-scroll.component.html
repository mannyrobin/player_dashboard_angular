<div class="ngx-virtual-scroll-content"
     ngxScroll
     [autoScroll]="autoScroll"
     [windowScroll]="windowScroll"
     (scrollUp)="onScrollUp()"
     (scrollDown)="onScrollDown()">
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="templateRef">
  </ng-template>
</div>
