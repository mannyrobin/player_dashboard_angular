<div *ngIf="data"
     [routerLink]="url">
  <div class="d-flex flex-row align-items-center">
    <app-image
      [type]="'LOGO'"
      [clazz]="'PERSON'"
      [id]="data.id"
      [dimension]="'W80xH80'"
      [format]="'CIRCLE'"></app-image>
    <div class="d-flex flex-column ml-2">
      <h5>{{data.lastName}}</h5>
      <h5>{{data.firstName}}</h5>
      <h5>{{data?.patronymic}}</h5>
    </div>
  </div>
</div>
