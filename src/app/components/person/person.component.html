<div *ngIf="data"
     [routerLink]="canNavigate?url:null">
  <div class="d-flex flex-row align-items-center">
    <app-image
      [type]="'LOGO'"
      [clazz]="'PERSON'"
      [id]="data.id"
      [dimension]="'W80xH80'"
      [format]="'CIRCLE'"></app-image>
    <div class="d-flex flex-column ml-2">
      <h6>{{data.lastName}}</h6>
      <h6>{{data.firstName}}</h6>
      <h6>{{data?.patronymic}}</h6>
    </div>
  </div>
</div>
