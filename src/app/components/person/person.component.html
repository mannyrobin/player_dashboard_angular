<div *ngIf="person!=null">
  <a routerLink="/person/{{person.id}}">
    <div class="d-flex flex-row align-items-center">
      <div *ngIf="imageLogoUrl!==null" class="logo-lg-circle"
           [ngStyle]="{'background-image': 'url('+ imageLogoUrl +')'}">
      </div>
      <div class="d-flex flex-column ml-2">
        <h5>{{person?.lastName}}</h5>
        <h5>{{person?.firstName}}</h5>
        <h5>{{person?.patronymic}}</h5>
      </div>
    </div>
  </a>
</div>
