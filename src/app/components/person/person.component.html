<div *ngIf="data"
     [routerLink]="url">
  <div class="d-flex flex-row align-items-center">
    <div *ngIf="imageLogoUrl"
         class="logo-lg-circle"
         [ngStyle]="{'background-image': 'url('+ imageLogoUrl +')'}">
    </div>
    <div class="d-flex flex-column ml-2">
      <h5>{{data.lastName}}</h5>
      <h5>{{data.firstName}}</h5>
      <h5>{{data?.patronymic}}</h5>
    </div>
  </div>
</div>
