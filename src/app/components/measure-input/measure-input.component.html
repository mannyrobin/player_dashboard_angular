<div class="input-group input-group-sm">
  <div *ngIf="isNumber;then numberInput else textInput"></div>
  <ng-template #numberInput>
    <input type="number" step="{{step}}" class="form-control"
           placeholder="{{anthropometry.measure.measureParameter.name}}" aria-describedby="measure-input"
           [ngModel]="anthropometry.value | round:this.precision"
           (ngModelChange)="anthropometry.value=$event"
           [disabled]="disabled">
  </ng-template>
  <ng-template #textInput>
    <input type="text" class="form-control"
           placeholder="{{anthropometry.measure.measureParameter.name}}" aria-describedby="measure-input"
           [ngModel]="anthropometry.value"
           (ngModelChange)="anthropometry.value=$event"
           [disabled]="disabled">
  </ng-template>
  <div class="input-group-append">
    <span id="measure-input" class="input-group-text">{{anthropometry.measure.measureUnit.shortName}}</span>
  </div>
  <div class="ml-2">
    <button class="btn btn-outline-secondary btn-sm" [routerLink]="[anthropometry.measure.id]">
      {{'showHistory' | translate}}
    </button>
  </div>
</div>
