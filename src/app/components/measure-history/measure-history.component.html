<div class="text-light bg-primary p-1 mb-2">{{'persons.person.testsResults.history.titleStart' | translate}}
  "{{exerciseMeasure?.baseExercise.name}}" {{'persons.person.testsResults.history.titleEnd' | translate}}
  "{{exerciseMeasure?.measure.measureParameter.name}}"
</div>
<div class="row">
  <div class="col">
    <dx-date-box id="dateFrom"
                 type="date"
                 placeholder="{{'from' | translate}}"
                 [showClearButton]="true"
                 (onValueChanged)="onDateFromChange($event)"
                 class="w-100">
    </dx-date-box>
  </div>
  <div class="col">
    <dx-date-box id="dateTo"
                 type="date"
                 placeholder="{{'to' | translate}}"
                 [showClearButton]="true"
                 (onValueChanged)="onDateToChange($event)"
                 class="w-100">
    </dx-date-box>
  </div>
</div>
<div class="mt-2">
  <ngb-tabset>
    <ngb-tab title="{{'table' | translate}}">
      <ng-template ngbTabContent>
        <app-table-history></app-table-history>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="{{'chart' | translate}}">
      <ng-template ngbTabContent>
        <app-chart-history></app-chart-history>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
