<table class="table table-bordered table-hover table-sm mt-2">
  <thead>
  <tr class="d-flex">
    <th class="col-4">{{ 'date' | translate }}</th>
    <th class="col-4">{{ 'units' | translate }}</th>
    <th class="col-4">{{ 'value' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <app-infinite-list [items]="measureValues"
                     (nextPage)="onNextPage($event)">
    <ng-template let-item>
      <tr class="d-flex">
        <td class="col-sm-4">{{getDate(item) | date:'yyyy.MM.dd HH:mm'}}</td>
        <td class="col-sm-4">{{getUnits(item)}}</td>
        <td class="col-sm-4">{{getValue(item)}}</td>
      </tr>
    </ng-template>
  </app-infinite-list>
  </tbody>
</table>
