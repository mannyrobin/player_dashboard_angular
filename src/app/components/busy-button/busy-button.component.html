<button class="btn btn-primary input-height-sm"
        (click)="onClick($event)"
        (keyup.enter)="onKeyUp($event)">
  <span *ngIf="!busy; else elseTemplate">
    {{ nameKey | translate}}</span>
  <ng-template #elseTemplate>
    <span class="is-busy"></span>
    {{ 'pleaseWait' | translate}}
  </ng-template>
</button>
