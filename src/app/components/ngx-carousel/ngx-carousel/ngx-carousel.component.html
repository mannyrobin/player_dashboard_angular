<div *ngIf="images && images.length"
     id="carouselExampleIndicators"
     (keyup.arrowleft)="onPrevious()"
     (keyup.arrowright)="onNext()"
     class="carousel slide carousel-content {{class}}"
     data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of images; index as i;"
        data-target="#carouselExampleIndicators"
        (click)="setCurrentImageIndex(item)"
        [ngClass]="{'active' : currentImage === item}"></li>
  </ol>
  <div *ngIf="currentImage"
       class="carousel-inner">
    <div class="carousel-container carousel-item active d-flex justify-content-center align-items-center">
      <img (dblclick)="onShowImage(currentImage.data)"
           [src]="currentImage.name">
      <div class="carousel-caption d-none d-md-block">
        <ngx-button *ngIf="canEdit"
                    [icon]="iconEnumClass.ADD"
                    [click]="onAddImage"></ngx-button>
        <ngx-button *ngIf="canEdit && currentImage.data.type !== imageType.LOGO"
                    class="ml-2"
                    [icon]="iconEnumClass.IMAGE"
                    [click]="onEditLogoImage"
                    [data]="currentImage.data"></ngx-button>
        <ngx-button *ngIf="canEdit"
                    class="ml-2"
                    [icon]="iconEnumClass.REMOVE"
                    [click]="onRemoveImage"
                    [data]="currentImage"></ngx-button>
      </div>
    </div>
  </div>
  <div *ngIf="images.length > 1">
    <a class="carousel-control-prev"
       (click)="onPrevious()"
       role="button"
       data-slide="prev">
    <span class="carousel-control-prev-icon"
          aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"
       (click)="onNext()"
       role="button"
       data-slide="next">
    <span class="carousel-control-next-icon"
          aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div *ngIf="!images || !images.length"
     [ngClass]="{'bg-light' : !images || !images.length}">
  <ngx-button *ngIf="canAdd"
              nameKey="addImage"
              [click]="onAddImage"></ngx-button>
</div>

<input #fileInput
       type="file"
       title=" "
       (change)="onImageChange($event.target.files)"
       accept="image/*"/>
