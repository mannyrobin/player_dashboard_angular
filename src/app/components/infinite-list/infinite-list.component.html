<div infiniteScroll
     [ngClass]="{'scroll-block' : scrollBlock,'d-flex':wrap,'flex-wrap':wrap}"
     infiniteScrollDistance="2"
     infiniteScrollUpDistance="1.5"
     infiniteScrollThrottle="50"
     [scrollWindow]="!scrollBlock"
     (scrolled)="onScrollDown()">
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="template">
  </ng-template>
</div>
