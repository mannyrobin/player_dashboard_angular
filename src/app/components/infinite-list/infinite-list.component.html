<div infiniteScroll
     class="mt-2"
     [ngClass]="{'scroll-block' : scrollBlock}"
     infiniteScrollDistance="2"
     infiniteScrollUpDistance="1.5"
     infiniteScrollThrottle="50"
     [scrollWindow]="!scrollBlock"
     (scrolled)="onScrollDown()">
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="template">
  </ng-template>
</div>
