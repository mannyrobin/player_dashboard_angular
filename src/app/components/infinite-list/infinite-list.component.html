<div infinite-scroll
     [ngClass]="{'scroll-block' : scrollBlock,'d-flex':wrap,'flex-wrap':wrap}"
     infiniteScrollDistance="2"
     infiniteScrollUpDistance="8"
     infiniteScrollThrottle="0"
     [scrollWindow]="!scrollBlock"
     (scrolledUp)="onScrollUp()"
     (scrolled)="onScrollDown()">
  <ng-template ngFor
               [ngForOf]="items"
               [ngForTemplate]="template">
  </ng-template>
</div>
