<div *ngIf="eventPersons && eventPersons.length; else elseTemplate">
  <dx-select-box [items]="eventPersons"
                 [(value)]="selectedEventPerson"
                 displayExpr="name"
                 (onValueChanged)="onEventPersonChanged($event.value)"
                 placeholder="{{'person' | translate}}">
  </dx-select-box>
</div>
<app-reports class="mt-2"></app-reports>

<ng-template #elseTemplate>
  <p class="text-center">{{'noData' | translate}}</p>
</ng-template>
