<div
  *ngIf="event.discriminator === trainingDiscriminator.TESTING || event.discriminator === trainingDiscriminator.TRAINING">
  <dx-check-box *ngIf="event.discriminator === trainingDiscriminator.TESTING && type === reportType.GROUP"
                class="mb-2 w-100"
                [(value)]="data.realData"
                text="{{ 'realData' | translate }}">
  </dx-check-box>
  <dx-check-box class="w-100"
                [(value)]="data.showRadarCharts"
                text="{{ 'showRadarCharts' | translate }}">
  </dx-check-box>
  <dx-check-box class="mt-2 w-100"
                [(value)]="data.showReactorScore"
                text="{{ 'showReactorScore' | translate }}">
  </dx-check-box>
  <dx-check-box class="mt-2 w-100"
                [(value)]="data.showChartSimpleLegend"
                text="{{ 'showChartSimpleLegend' | translate }}">
  </dx-check-box>
  <dx-check-box class="mt-2 w-100"
                [(value)]="data.showChartFullLegend"
                text="{{ 'showChartFullLegend' | translate }}">
  </dx-check-box>
  <dx-check-box class="mt-2 w-100"
                [(value)]="data.showPerspective"
                text="{{ 'showPerspective' | translate }}">
  </dx-check-box>
  <!-- TODO: Add in report. <dx-check-box class="mt-2 w-100"-->
                <!--[(value)]="data.showReal"-->
                <!--text="{{ 'showReal' | translate }}">-->
  <!--</dx-check-box>-->
  <dx-check-box class="mt-2 w-100"
                [(value)]="data.showTeamByPersonal"
                text="{{ 'showTeamByPersonal' | translate }}">
  </dx-check-box>
</div>

<label class="mt-2">{{'extension' | translate}}</label>
<dx-select-box [items]="reportExtensions"
               [(value)]="selectedReportExtension"
               displayExpr="name"
               (onValueChanged)="onReportExtensionChanged($event.value)"
               placeholder="{{'extension' | translate}}">
</dx-select-box>
