<div class="list-group-flush {{class}}">
  <div *ngFor="let item of items"
       class="list-group-item p-2 d-flex">
    <div class="w-100">
      {{item.nameKey | translate: item.param}}
    </div>
    <div *ngIf="item.editSettings">
      <ngx-button [icon]="iconEnumClass.EDIT"
                  [click]="onEdit"
                  [data]="item"></ngx-button>
    </div>
    <ngx-button class="ml-2"
                [icon]="iconEnumClass.DOWNLOAD"
                [click]="onDownload"
                [data]="item"></ngx-button>
  </div>
</div>
