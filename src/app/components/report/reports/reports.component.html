<div class="list-group-flush">
  <div *ngFor="let item of items"
       class="list-group-item p-2 d-flex">
    <div class="w-100">
      {{item.nameKey | translate: item.param}}
    </div>
    <div *ngIf="item.editSettings">
      <app-busy-button icon="fa fa-edit"
                       [click]="onEdit"
                       [parameter]="item"></app-busy-button>
    </div>
    <app-busy-button classes="ml-2"
                     icon="fa fa-download"
                     [click]="onDownload"
                     [parameter]="item"></app-busy-button>
  </div>
</div>
